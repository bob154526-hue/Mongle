<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // Verified Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY",
        authDomain: "monglearcade.firebaseapp.com",
        projectId: "monglearcade",
        storageBucket: "monglearcade.firebasestorage.app",
        messagingSenderId: "637983149122",
        appId: "1:637983149122:web:e6969750929fbb6b1871db"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- LOGIN SYSTEM (Owner = MONGLE_OWNER_99) ---
    window.handleLogin = function(type) {
        let user = document.getElementById('username').value.trim();
        const passInput = document.getElementById('password').value;
        const pass = btoa(passInput);
        let role = 'pleb';

        // 1. ROOT (OWNER) - Full Control
        if(type === 'root' && pass === "TU9OR0xFX09XTkVSXzk5") { 
            role = 'root'; 
            user = "OWNER_" + Math.floor(Math.random()*99); 
        } 
        // 2. ADMIN - Limited Access
        else if(type === 'admin' && pass === "MTIzNA==") { 
            role = 'admin'; 
            user = "MOD_" + Math.floor(Math.random()*999); 
        } 
        // 3. PLEB - Just a user
        else if(type === 'pleb' && user) { 
            role = 'pleb'; 
        } else { 
            return alert("Access Denied: Check your Key"); 
        }

        sessionStorage.setItem('mUser', user);
        sessionStorage.setItem('mRole', role);
        
        const myRef = ref(db, 'status/' + user.replace(/\s+/g, '_'));
        onDisconnect(myRef).remove();
        set(myRef, { name: user, role: role, time: Date.now() });

        document.getElementById('authLayer').style.display = 'none';
        document.getElementById('arcade').style.display = 'block';
        
        // Setup Console for Staff
        if(role === 'root' || role === 'admin') {
            document.getElementById('settingsBtn').style.display = 'block';
            window.addEventListener('keydown', (e) => { if(e.key === '`') toggleSettings(); });
            
            // Only Owner can see the Kick List and Maintenance Toggle
            if(role === 'root') {
                document.getElementById('maintBtn').style.display = 'block';
                document.getElementById('userList').parentElement.style.display = 'block';
                trackUsers(); 
            } else {
                document.getElementById('maintBtn').style.display = 'none';
                document.getElementById('userList').parentElement.style.display = 'none';
            }
        }
        
        loadGames();
        listenGlobalEvents();
    };

    // --- GAME ENGINE (cdn.jsdelivr.net fix) ---
    async function loadGames() {
        const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
        const items = await res.json();
        const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
        items.forEach(item => {
            if(item.name.endsWith('.html') && item.name !== 'index.html') {
                const cleanName = item.name.replace('.html', '').replace(/_/g, ' ');
                const d = document.createElement('div');
                d.className = 'game-card';
                d.innerHTML = `<span class="game-logo">ðŸŽ®</span><h3>${cleanName}</h3>`;
                d.onclick = () => {
                    const cdnUrl = `https://cdn.jsdelivr.net/gh/bob154526-hue/Mongle@main/${item.name}`;
                    const win = window.open('about:blank', '_blank');
                    win.document.write(`<html><body style="margin:0;background:#000;"><iframe src="${cdnUrl}" style="border:none;width:100vw;height:100vh;"></iframe></body></html>`);
                };
                grid.appendChild(d);
            }
        });
    }

    // --- STAFF TOOLS & WATCHDOG ---
    function listenGlobalEvents() {
        const myID = sessionStorage.getItem('mUser').replace(/\s+/g, '_');
        
        // 1. Lockdown Check
        onValue(ref(db, 'global/maintenance'), (snap) => {
            if(snap.val() && sessionStorage.getItem('mRole') === 'pleb') {
                location.replace('https://classroom.google.com');
            }
        });

        // 2. Kick Check
        onValue(ref(db, 'kicks/' + myID), (snap) => {
            if(snap.val()) {
                remove(ref(db, 'kicks/' + myID));
                location.replace('https://classroom.google.com');
            }
        });

        // 3. Broadcasts
        onValue(ref(db, 'global/announcement'), (snap) => {
            const data = snap.val(); if(!data) return;
            const bar = document.getElementById('announcementBar');
            bar.innerText = data.text; bar.style.top = "0px";
            setTimeout(() => { bar.style.top = "-70px"; }, 7000);
        });
    }

    function trackUsers() {
        onValue(ref(db, 'status'), (snap) => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(child => {
                const u = child.val();
                const row = document.createElement('div');
                row.style = "display:flex; justify-content:space-between; margin-bottom:5px; background:#000; padding:5px; border-radius:4px; font-size:11px;";
                row.innerHTML = `<span>${u.name}</span> <button onclick="kickUser('${child.key}')" style="background:red; color:white; border:none; border-radius:3px; cursor:pointer;">KICK</button>`;
                list.appendChild(row);
            });
        });
    }

    window.kickUser = (id) => { remove(ref(db, 'status/' + id)); set(ref(db, 'kicks/' + id), true); };
    window.sendBroadcast = () => {
        const msg = document.getElementById('broadcastMsg').value;
        set(ref(db, 'global/announcement'), { text: msg, time: Date.now() });
        document.getElementById('broadcastMsg').value = "";
    };
    window.toggleMaintenance = () => {
        get(ref(db, 'global/maintenance')).then(s => set(ref(db, 'global/maintenance'), !s.val()));
    };
    window.toggleSettings = () => document.getElementById('settingsPanel').classList.toggle('open');
</script>
