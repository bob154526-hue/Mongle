<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        /* These variables are controlled by the Global Config below */
        :root { 
            --bg: #020617; 
            --card: #0f172a; 
            --accent: #3b82f6; 
            --text: #f8fafc; 
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: sans-serif; 
            margin: 0; 
            background-size: cover; 
            background-attachment: fixed;
            background-position: center;
        }
        .navbar { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; }
        .container { padding: 30px 20px; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-bottom: 40px; }
        
        .game-card { background: var(--card); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        .fav-star { position: absolute; top: 8px; right: 8px; font-size: 20px; color: rgba(255,255,255,0.2); cursor: pointer; }
        .fav-star.active { color: #fbbf24; }
        
        .btn-ui { padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; color: white; background: var(--accent); }
        .panic-btn { background: #ef4444 !important; }
        
        #adminBtn { display: none; position: fixed; bottom: 20px; right: 20px; background: #ef4444; padding: 12px 20px; border-radius: 12px; color: white; font-weight: bold; text-decoration: none; z-index: 9999; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="authModal" class="modal">
        <h1 style="color:var(--accent); font-size: 3.5rem; margin-bottom: 0;">MONGLE</h1>
        <p style="color: #444; margin-bottom: 20px;">v4.0 Secure Access</p>
        <div id="loginBox">
            <input type="text" id="userInput" placeholder="Username..." style="padding:12px; width:250px; background:#111; color:#fff; border:1px solid #333; border-radius:8px;"><br>
            <button class="btn-ui" style="margin-top:10px; width:275px;" onclick="checkUser()">Sign In</button>
        </div>
        <div id="passBox" style="display:none;">
            <p>Enter Master Password:</p>
            <input type="password" id="passInput" style="padding:12px; width:250px; background:#111; color:#fff; border:1px solid #333; border-radius:8px;"><br>
            <button class="btn-ui" style="margin-top:10px; width:275px;" onclick="verify()">Verify Owner</button>
        </div>
    </div>

    <div class="navbar">
        <div style="display:flex; align-items:center; gap:15px;">
            <div id="clock" style="font-family: monospace; font-weight: bold;">00:00:00</div>
            <div id="statusDot"><span style="height:10px; width:10px; background:#4ade80; border-radius:50%; display:inline-block;"></span></div>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <input type="text" id="search" placeholder="Search..." onkeyup="filter()" style="padding:8px; border-radius:8px; border:1px solid #333; background:#000; color:#fff;">
            <a href="wiki.html" class="btn-ui" style="background:#334155; text-decoration:none;">‚öôÔ∏è Settings</a>
            <button class="btn-ui panic-btn" onclick="panic()">Panic</button>
        </div>
    </div>

    <div class="container">
        <div id="favSection" style="display:none;">
            <h2 style="color:#fbbf24">‚≠ê Favorites</h2>
            <div id="favGrid" class="grid"></div>
        </div>

        <h2 id="libHeader" style="border-left: 4px solid var(--accent); padding-left:12px;">üïπÔ∏è Library</h2>
        <div id="mainGrid" class="grid"></div>
    </div>

    <a href="wiki.html?mode=admin" id="adminBtn">‚öôÔ∏è Admin Panel</a>

    <script>
        // --- GLOBAL CONFIG (CHANGE STUFF HERE) ---
        const GLOBAL_CONFIG = {
            user: "bob154526-hue",
            repo: "Mongle",
            ownerPass: "1234",
            background: "#020617", // Set hex color or "url('IMAGE_URL')"
            accentColor: "#3b82f6", // Button and border colors
            cardColor: "#0f172a",
            globalEmoji: "üéÆ"
        };

        // Apply Global Styles
        const root = document.documentElement;
        root.style.setProperty('--bg', GLOBAL_CONFIG.background);
        root.style.setProperty('--accent', GLOBAL_CONFIG.accentColor);
        root.style.setProperty('--card', GLOBAL_CONFIG.cardColor);
        if(GLOBAL_CONFIG.background.includes('url')) document.body.style.backgroundImage = GLOBAL_CONFIG.background;

        // Session handling (Forces sign-in every new tab)
        let sessionUser = sessionStorage.getItem('activeUser');
        if(!sessionUser) {
            document.getElementById('authModal').style.display = 'flex';
        } else {
            document.getElementById('authModal').style.display = 'none';
        }

        function checkUser() {
            let n = document.getElementById('userInput').value.trim().toLowerCase();
            if(n === 'mongle') {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('passBox').style.display = 'block';
            } else if(n) {
                sessionStorage.setItem('activeUser', n);
                location.reload();
            }
        }

        function verify() {
            if(document.getElementById('passInput').value === GLOBAL_CONFIG.ownerPass) {
                sessionStorage.setItem('activeUser', 'mongle');
                location.reload();
            } else { alert("Wrong password."); }
        }

        async function load() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GLOBAL_CONFIG.user}/${GLOBAL_CONFIG.repo}/contents/`);
                const files = await res.json();
                const main = document.getElementById('mainGrid');
                const favGrid = document.getElementById('favGrid');
                const favs = JSON.parse(localStorage.getItem('mFavs')) || [];
                
                main.innerHTML = ""; favGrid.innerHTML = "";
                let hasFavs = false;

                files.filter(f => f.name.endsWith('.html') && !['index.html', 'wiki.html'].includes(f.name)).forEach(file => {
                    const name = file.name.replace('.html', '');
                    const isFav = favs.includes(file.name);
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <span class="fav-star ${isFav?'active':''}" onclick="toggleFav(event, '${file.name}')">‚òÖ</span>
                        <div onclick="window.location.href='${file.download_url}'">
                            <span style="font-size:40px; display:block; margin-bottom:10px;">${GLOBAL_CONFIG.globalEmoji}</span>
                            <b>${name}</b>
                        </div>
                    `;
                    
                    main.appendChild(card);
                    if(isFav) {
                        hasFavs = true;
                        const clone = card.cloneNode(true);
                        clone.onclick = () => window.location.href = file.download_url;
                        clone.querySelector('.fav-star').onclick = (e) => toggleFav(e, file.name);
                        favGrid.appendChild(clone);
                    }
                });
                document.getElementById('favSection').style.display = hasFavs ? 'block' : 'none';
            } catch(e) { console.error("API Error"); }
        }

        function toggleFav(e, fileName) {
            e.stopPropagation();
            let favs = JSON.parse(localStorage.getItem('mFavs')) || [];
            if(favs.includes(fileName)) favs = favs.filter(f => f !== fileName);
            else favs.push(fileName);
            localStorage.setItem('mFavs', JSON.stringify(favs));
            load();
        }

        function filter() {
            let q = document.getElementById('search').value.toLowerCase();
            document.getElementById('adminBtn').style.display = (q === "admin") ? "block" : "none";
            document.querySelectorAll('.game-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none");
        }

        function panic() { window.location.replace('https://classroom.google.com'); }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        load();
    </script>
</body>
</html>
