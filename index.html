<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00d2ff; --bg: #000810; --card: rgba(0, 18, 32, 0.95); --accent: #002233; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #e2e8f0; font-family: sans-serif; overflow: hidden; }
        #particleCanvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        #authLayer { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 340px; padding: 40px; background: #000; border: 1px solid var(--accent); border-radius: 15px; text-align: center; }
        .top-bar { position: relative; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.85); border-bottom: 1px solid var(--accent); }
        .grid { position: relative; z-index: 10; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; padding: 40px; height: calc(100vh - 85px); overflow-y: auto; }
        .game-card { background: var(--card); border: 1px solid var(--accent); border-radius: 20px; padding: 30px 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .game-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        #settingsPanel { position: fixed; top: 0; right: -350px; width: 320px; height: 100vh; background: rgba(0, 5, 10, 0.98); border-left: 2px solid var(--primary); z-index: 2000; transition: 0.4s; padding: 25px; }
        #settingsPanel.open { right: 0; }
        .search-input { background: #000; border: 1px solid var(--accent); color: white; padding: 10px 15px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div id="authLayer">
        <div class="login-box">
            <h1 style="color:var(--primary); letter-spacing:10px;">MONGLE</h1>
            <input type="text" id="username" class="search-input" style="margin-bottom:12px;" placeholder="Username">
            <input type="password" id="password" class="search-input" style="margin-bottom:25px;" placeholder="Security Key">
            <button class="search-input" style="background:var(--primary); color:#000; font-weight:bold; cursor:pointer;" onclick="handleLogin('pleb')">ACCESS</button>
            <button onclick="handleLogin('root')" style="margin-top:25px; background:none; border:none; color:#111; font-size:10px; cursor:pointer;">[ROOT]</button>
        </div>
    </div>

    <div id="arcade" class="hidden">
        <div class="top-bar">
            <div id="liveClock" style="color:var(--primary); font-family:monospace; font-weight:bold;">00:00:00</div>
            <div style="display:flex; gap:12px;">
                <input type="text" id="gameSearch" class="search-input" style="width:200px;" placeholder="Search...">
                <button id="settingsBtn" class="search-input" style="display:none; color:var(--primary); width:auto;" onclick="toggleSettings()">‚öôÔ∏è</button>
                <button class="search-input" style="background:#f44; color:white; border:none; width:auto;" onclick="location.replace('https://classroom.google.com')">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="settingsPanel">
        <h2 style="color:var(--primary);">OWNER CONSOLE</h2>
        <button id="maintBtn" class="search-input" style="background:#004466; color:white;" onclick="toggleMaintenance()">LOCKDOWN: ON</button>
        <div style="margin-top:20px;">
            <h4 style="color:var(--primary);">ACTIVE USERS</h4>
            <div id="userList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY",
            authDomain: "monglearcade.firebaseapp.com",
            projectId: "monglearcade",
            storageBucket: "monglearcade.firebasestorage.app",
            messagingSenderId: "637983149122",
            appId: "1:637983149122:web:e6969750929fbb6b1871db"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.handleLogin = function(type) {
            let user = document.getElementById('username').value.trim() || "Guest";
            const pass = btoa(document.getElementById('password').value);
            let role = 'pleb';

            if(type === 'root' && pass === "TU9OR0xFX09XTkVSXzk5") { role = 'root'; user = "OWNER"; } 
            else if(type === 'pleb' && user) { role = 'pleb'; } 
            else { return alert("Denied"); }

            sessionStorage.setItem('mUser', user);
            sessionStorage.setItem('mRole', role);
            
            set(ref(db, 'status/' + user), { name: user, role: role, time: Date.now() });
            onDisconnect(ref(db, 'status/' + user)).remove();

            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('arcade').classList.remove('hidden');
            
            if(role === 'root') {
                document.getElementById('settingsBtn').style.display = 'block';
                window.addEventListener('keydown', (e) => { if(e.key === '`') toggleSettings(); });
                trackUsers();
            }
            loadGames();
            syncSystem();
        };

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const items = await res.json();
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            items.forEach(item => {
                if(item.name.endsWith('.html') && item.name !== 'index.html') {
                    const cleanName = item.name.replace('.html', '').replace(/_/g, ' ');
                    const d = document.createElement('div');
                    d.className = 'game-card';
                    d.innerHTML = `<span style="font-size:45px;">üéÆ</span><h3>${cleanName}</h3>`;
                    d.onclick = async () => {
                        // THE FIX: RawGithack bypasses the "code view" issue
                        const url = `https://raw.githack.com/bob154526-hue/Mongle/main/${item.name}`;
                        const win = window.open('about:blank', '_blank');
                        win.document.write(`<html><body style="margin:0;"><iframe src="${url}" style="border:none;width:100vw;height:100vh;"></iframe></body></html>`);
                    };
                    grid.appendChild(d);
                }
            });
        }

        function syncSystem() {
            onValue(ref(db, 'global/maintenance'), (s) => {
                const isLocked = s.val() !== false;
                if(isLocked && sessionStorage.getItem('mRole') === 'pleb') location.replace('https://classroom.google.com');
                const btn = document.getElementById('maintBtn');
                if(btn) {
                    btn.innerText = isLocked ? "LOCKDOWN: ON" : "LOCKDOWN: OFF";
                    btn.style.background = isLocked ? "#00d2ff" : "#111";
                    btn.style.color = isLocked ? "#000" : "#fff";
                }
            });
        }

        function trackUsers() {
            onValue(ref(db, 'status'), (s) => {
                const list = document.getElementById('userList'); list.innerHTML = "";
                s.forEach(c => {
                    const u = c.val();
                    const row = document.createElement('div');
                    row.style = "display:flex; justify-content:space-between; margin-bottom:5px; background:#111; padding:8px; border-radius:5px;";
                    row.innerHTML = `<span>${u.name}</span><button onclick="kickUser('${c.key}')" style="background:red; color:white; border:none; cursor:pointer;">KICK</button>`;
                    list.appendChild(row);
                });
            });
        }

        window.kickUser = (id) => set(ref(db, 'kicks/' + id), true);
        window.toggleMaintenance = () => get(ref(db, 'global/maintenance')).then(s => set(ref(db, 'global/maintenance'), !s.val()));
        window.toggleSettings = () => document.getElementById('settingsPanel').classList.toggle('open');
        
        const cvs = document.getElementById('particleCanvas'); const ctx = cvs.getContext('2d');
        let pts = []; function rsz() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.onresize = rsz; rsz();
        for(let i=0; i<50; i++) pts.push({x: Math.random()*cvs.width, y: Math.random()*cvs.height, v: 0.2});
        function loop() {
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle = "rgba(0, 210, 255, 0.15)";
            pts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, 7); ctx.fill(); p.y -= p.v; if(p.y < 0) p.y = cvs.height; });
            requestAnimationFrame(loop);
        }
        loop();
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
