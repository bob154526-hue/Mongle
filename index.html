<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00d2ff; --danger: #ff4b2b; --bg: #00040a; --card: #001220; --panel: rgba(0, 10, 20, 0.95); }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }

        /* LOGIN SCREEN (PRESERVED) */
        #authLayer { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 450px; padding: 30px; background: #000810; border: 2px solid var(--primary); border-radius: 4px; text-align: center; }
        .hacker-title { font-size: 3rem; color: var(--primary); letter-spacing: 8px; margin: 0; }
        .input-field { width: 90%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #004466; color: var(--primary); outline: none; }
        .updates-log { background: #001220; border: 1px solid #002233; padding: 10px; margin: 15px 0; height: 80px; overflow-y: auto; text-align: left; font-size: 11px; color: #5588aa; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; }
        .btn-sub { width: 48%; padding: 8px; background: transparent; border: 1px solid #004466; color: #004466; cursor: pointer; margin-top: 10px; }

        /* DOORS-STYLE ADMIN PANEL */
        #adminPanel {
            position: fixed;
            top: 0;
            right: -350px; /* Hidden by default */
            width: 320px;
            height: 100vh;
            background: var(--panel);
            border-left: 2px solid var(--primary);
            z-index: 99999;
            transition: 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
        }
        #adminPanel.open { right: 0; }
        
        .panel-header { border-bottom: 1px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; color: var(--primary); font-weight: bold; font-size: 1.2rem; }
        .user-list { height: 50%; overflow-y: auto; background: rgba(0,0,0,0.5); border: 1px solid #004466; margin-bottom: 20px; padding: 5px; }
        .u-item { background: #001220; border: 1px solid #002233; padding: 10px; margin-bottom: 5px; font-size: 11px; }
        
        /* OPEN BUTTON (VISIBLE TO ADMINS ONLY) */
        #panelToggle { position: fixed; right: 20px; top: 20px; padding: 10px 20px; background: var(--primary); color: black; border: none; border-radius: 5px; cursor: pointer; display: none; z-index: 9999; }

        /* ARCADE GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 40px; height: 100vh; overflow-y: auto; }
        .game-card { background: var(--card); border: 1px solid #002233; padding: 20px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: var(--primary); }
    </style>
</head>
<body>

    <div id="adminPanel">
        <div class="panel-header">MODERATION CONSOLE</div>
        <div class="user-list" id="adminGrid"></div>
        
        <div style="color:var(--primary); font-size: 10px; margin-bottom: 5px;">SERVER SETTINGS</div>
        <input id="steTitle" class="input-field" placeholder="Cloak Title" style="font-size: 11px;">
        <input id="steIcon" class="input-field" placeholder="Emoji Icon" style="font-size: 11px;">
        <button class="btn-main" style="padding: 10px; font-size: 12px;" onclick="applySte()">APPLY CLOAK</button>
        
        <button class="btn-sub" style="width: 100%; border-color: red; color: red;" onclick="togglePanel()">CLOSE PANEL</button>
    </div>

    <button id="panelToggle" onclick="togglePanel()">⚙️ ADMIN</button>

    <div id="authLayer">
        <div class="login-box">
            <h1 class="hacker-title">MONGLE</h1>
            <input type="text" id="username" class="input-field" placeholder="[ USERNAME ]">
            <button class="btn-main" onclick="handleLogin('pleb')">PLEB ACCESS</button>
            <div class="updates-log">
                [SYSTEM] Doors Admin Panel Integrated...<br>
                [UPDATE] Global Syncing Active...
            </div>
            <input type="password" id="password" class="input-field" placeholder="[ SECURITY_KEY ]" style="height: 20px; font-size: 10px;">
            <div style="display:flex; justify-content: space-between;">
                <button class="btn-sub" onclick="handleLogin('admin')">ADMIN_LOGIN</button>
                <button class="btn-sub" onclick="handleLogin('root')">ROOT_OVERRIDE</button>
            </div>
        </div>
    </div>

    <div id="arcade" style="display:none;">
        <div class="grid" id="gameGrid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY",
            authDomain: "monglearcade.firebaseapp.com",
            projectId: "monglearcade",
            storageBucket: "monglearcade.firebasestorage.app",
            messagingSenderId: "637983149122",
            appId: "1:637983149122:web:e6969750929fbb6b1871db",
            measurementId: "G-6CWRZ7XHK4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.db = db;
        window.dbTools = { ref, set, onValue, update, remove };

        window.handleLogin = function(type) {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            if(!user) return;

            const h_admin = "MTIzNA=="; 
            const h_root = "TU9OR0xFX09XTkVSXzk5"; 

            let role = 'pleb';
            if(type === 'admin' && btoa(pass) === h_admin) role = 'admin';
            if(type === 'root' && btoa(pass) === h_root) role = 'root';
            if(type !== 'pleb' && role === 'pleb') return alert("INVALID KEY");

            sessionStorage.setItem('mUser', user);
            sessionStorage.setItem('mRole', role);

            const uKey = user.replace(/\s+/g, '_');
            set(ref(db, 'status/' + uKey), { name: user, role: role, playing: "Browsing" });
            onDisconnect(ref(db, 'status/' + uKey)).remove();

            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('arcade').style.display = 'block';
            if(role !== 'pleb') {
                document.getElementById('panelToggle').style.display = 'block';
                setupAdminView();
            }
            loadGames();
        };

        function setupAdminView() {
            onValue(ref(db, 'status'), (snap) => {
                const grid = document.getElementById('adminGrid'); grid.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.keys(data).forEach(id => {
                    if(data[id].role === 'root') return;
                    const c = document.createElement('div'); c.className = "u-item";
                    c.innerHTML = `<b>${data[id].name}</b><br>${data[id].playing}<br>
                        <button onclick="remoteCmd('${id}', 'kick')" style="color:red; background:none; border:none; cursor:pointer; font-size:10px;">[KICK]</button>`;
                    grid.appendChild(c);
                });
            });
        }

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const files = await res.json();
            files.forEach(file => {
                if(!file.name.endsWith('.html') || file.name === 'index.html') return;
                const d = document.createElement('div'); d.className = 'game-card'; d.innerHTML = `<h3>${file.name.replace('.html', '')}</h3>`;
                d.onclick = () => window.open(file.download_url);
                document.getElementById('gameGrid').appendChild(d);
            });
        }
    </script>

    <script>
        function togglePanel() { document.getElementById('adminPanel').classList.toggle('open'); }
        function remoteCmd(id, c) { window.dbTools.update(window.dbTools.ref(window.db, `status/${id}`), { cmd: c }); }
        function applySte() { window.dbTools.set(window.dbTools.ref(window.db, 'global/ste'), { title: document.getElementById('steTitle').value, emoji: document.getElementById('steIcon').value }); }
    </script>
</body>
</html>
