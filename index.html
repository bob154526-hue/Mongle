<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000500; --card: rgba(0, 20, 0, 0.9); --accent: #003b00; --panic: #ff3131; --gold: #ffd700; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; overflow: hidden; }

        /* LOCKDOWN SCREENS */
        #lockdownScreen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: black; text-align: center; }
        #bypassModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; border: 3px solid #000; padding: 30px; z-index: 10000; box-shadow: 0 0 50px rgba(0,0,0,0.5); color: black; }

        /* MAIN UI */
        #mainApp { display: none; height: 100%; }
        #particleCanvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .top-bar { position: relative; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--primary); }
        .grid { position: relative; z-index: 10; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 30px; height: calc(100vh - 85px); overflow-y: auto; }
        
        .game-card { background: var(--card); border: 1px solid var(--accent); border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .game-card:hover { border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 0 15px var(--accent); }
        .game-icon { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--accent); background: #000; }

        #settingsPanel { position: fixed; top: 0; right: -350px; width: 320px; height: 100vh; background: rgba(0, 10, 0, 0.98); border-left: 2px solid var(--primary); z-index: 2000; transition: 0.4s; padding: 25px; box-sizing: border-box; }
        #settingsPanel.open { right: 0; }
        .close-btn { color: red; cursor: pointer; float: right; font-weight: bold; }

        .input-box { background: #000; border: 1px solid var(--primary); color: var(--primary); padding: 12px; border-radius: 4px; outline: none; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; }
        .hidden { display: none !important; }
        
        /* TICKER */
        .ticker-wrap { position: fixed; bottom: 0; width: 100%; overflow: hidden; background: #000; border-top: 1px solid var(--accent); height: 30px; line-height: 30px; z-index: 100; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker-move 30s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 50px; font-size: 11px; }
        @keyframes ticker-move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <div id="lockdownScreen">
        <h1 style="font-size: 50px; margin: 0;">404 Not Found</h1>
        <p>The requested URL was not found on this server.</p>
    </div>

    <div id="bypassModal">
        <h2 style="margin-top:0;">MASTER_OVERRIDE</h2>
        <input type="password" id="masterKeyInput" class="input-box" style="background:#eee; border-color:#000; color:#000;" placeholder="Enter Key...">
        <button onclick="checkMasterKey()" style="width:100%; padding:10px; background:#000; color:#fff; border:none; font-weight:bold; cursor:pointer;">BYPASS</button>
    </div>

    <div id="mainApp">
        <canvas id="particleCanvas"></canvas>

        <div id="authLayer" style="position:fixed; inset:0; background:#000; z-index:5000; display:flex; align-items:center; justify-content:center;">
            <div style="width:340px; padding:40px; border:1px solid var(--primary); text-align:center; background:#000500;">
                <h1 style="letter-spacing:5px; margin-bottom:30px;">MONGLE_OS</h1>
                <input type="text" id="username" class="input-box" placeholder="PLEB_USERNAME">
                <button class="input-box" style="background:var(--primary); color:#000; font-weight:bold; cursor:pointer;" onclick="handleLogin('pleb')">INITIALIZE</button>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="input-box" style="font-size:10px; cursor:pointer;" onclick="promptLogin('admin')">ADMIN_SEC</button>
                    <button class="input-box" style="font-size:10px; cursor:pointer;" onclick="promptLogin('root')">ROOT_SEC</button>
                </div>
            </div>
        </div>

        <div id="arcade" class="hidden">
            <div class="top-bar">
                <div id="userTag">USER: GUEST</div>
                <div id="liveClock">00:00:00</div>
                <div style="display:flex; gap:12px;">
                    <input type="text" id="gameSearch" class="input-box" style="width:180px; margin-bottom:0;" placeholder="Search_DB..." oninput="filterGames()">
                    <button id="settingsBtn" class="input-box" style="display:none; width:auto; margin-bottom:0; cursor:pointer;" onclick="toggleSettings()">⚙️</button>
                    <button class="input-box" style="background:var(--panic); color:white; border:none; width:auto; margin-bottom:0; font-weight:bold; cursor:pointer;" onclick="location.replace('https://classroom.google.com')">PANIC</button>
                </div>
            </div>
            <div class="grid" id="gameGrid"></div>
            <div class="ticker-wrap"><div class="ticker" id="tickerMsg"></div></div>
        </div>

        <div id="settingsPanel">
            <span class="close-btn" onclick="toggleSettings()">[X]</span>
            <h2 style="border-bottom: 1px solid var(--primary); padding-bottom: 10px;">CONSOLE</h2>
            <button id="maintBtn" class="input-box" style="background:#003300; color:white;" onclick="toggleMaintenance()">LOCKDOWN: OFF</button>
            <input type="text" id="broadcastInput" class="input-box" placeholder="Global Message...">
            <button class="input-box" style="color:cyan; border-color:cyan;" onclick="sendBroadcast()">BROADCAST</button>
            <button class="input-box" style="color:red; border-color:red; margin-top:20px;" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY",
            databaseURL: "https://monglearcade-default-rtdb.firebaseio.com",
            projectId: "monglearcade"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let allGames = [], isRoot = false, isAdmin = false;

        // --- AUTH LOGIC ---
        window.promptLogin = (role) => {
            const key = prompt(`Enter ${role.toUpperCase()} Key:`);
            if (role === 'root' && key === "MONGLE_OWNER_99") handleLogin('root');
            else if (role === 'admin' && key === "admin123") handleLogin('admin');
            else if (key) alert("INVALID_KEY");
        };

        window.handleLogin = (role) => {
            const user = document.getElementById('username').value || "Guest";
            if (role === 'root') isRoot = true;
            if (role === 'admin') isAdmin = true;

            document.getElementById('userTag').innerText = `USER: ${user.toUpperCase()}`;
            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('arcade').classList.remove('hidden');
            
            if (isRoot || isAdmin) document.getElementById('settingsBtn').style.display = 'block';
            
            syncSystem(); loadGames();
        };

        // --- GAME ENGINE ---
        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            allGames = (await res.json()).filter(i => i.name.endsWith('.html') && i.name !== 'index.html');
            renderGames(allGames);
        }

        window.renderGames = (games) => {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            games.forEach(game => {
                const cleanName = game.name.replace('.html', '').replace(/_/g, ' ');
                const iconUrl = `https://raw.githubusercontent.com/bob154526-hue/Mongle/main/icons/${game.name.replace('.html', '.png')}`;
                
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${iconUrl}" class="game-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/686/686588.png'">
                    <div style="font-weight:bold; font-size:13px;">${cleanName}</div>
                `;
                card.onclick = () => window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${game.name}`, '_blank');
                grid.appendChild(card);
            });
        };

        window.filterGames = () => {
            const q = document.getElementById('gameSearch').value.toLowerCase();
            const filtered = allGames.filter(g => g.name.toLowerCase().includes(q));
            renderGames(filtered);
        };

        // --- SYSTEM SYNC ---
        function syncSystem() {
            onValue(ref(db, 'global/maintenance'), (s) => {
                const active = s.val() === true;
                if (active && !isRoot && !sessionStorage.getItem('bypassed')) location.reload();
                if (document.getElementById('maintBtn')) document.getElementById('maintBtn').innerText = active ? "LOCKDOWN: ON" : "LOCKDOWN: OFF";
            });
            onValue(ref(db, 'global/broadcast'), (s) => {
                document.getElementById('tickerMsg').innerHTML = `
                    <span class="ticker-item">MONGLE_OS v2.8.5</span>
                    <span class="ticker-item" style="color:cyan;">GLOBAL: ${s.val() || 'Systems Nominal'}</span>
                `;
            });
        }

        window.toggleMaintenance = () => get(ref(db, 'global/maintenance')).then(s => set(ref(db, 'global/maintenance'), !s.val()));
        window.sendBroadcast = () => set(ref(db, 'global/broadcast'), document.getElementById('broadcastInput').value);
        window.toggleSettings = () => document.getElementById('settingsPanel').classList.toggle('open');

        // --- BYPASS & PARTICLES ---
        document.addEventListener('keydown', (e) => {
            if (e.shiftKey && e.key === 'L') {
                document.getElementById('bypassModal').style.display = 'block';
                document.getElementById('masterKeyInput').focus();
            }
        });

        window.checkMasterKey = () => {
            if(document.getElementById('masterKeyInput').value === "mongle77") {
                document.getElementById('lockdownScreen').style.display = 'none';
                document.getElementById('bypassModal').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                sessionStorage.setItem('bypassed', 'true');
            } else { alert("DENIED"); }
        };

        const cvs = document.getElementById('particleCanvas'); const ctx = cvs.getContext('2d');
        let pts = []; function rsz() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.onresize = rsz; rsz();
        for(let i=0; i<40; i++) pts.push({x: Math.random()*cvs.width, y: Math.random()*cvs.height, v: 0.5 + Math.random()});
        function loop() {
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle = "rgba(0, 255, 65, 0.15)";
            pts.forEach(p => { ctx.fillRect(p.x, p.y, 2, 2); p.y += p.v; if(p.y > cvs.height) p.y = 0; });
            requestAnimationFrame(loop);
        }
        loop();
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
