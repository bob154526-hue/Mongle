<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        /* Base Styles - Variables are updated by JavaScript */
        :root { 
            --bg: #020617; 
            --card: rgba(15, 23, 42, 0.9); 
            --accent: #3b82f6; 
            --text: #f8fafc; 
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; padding: 0;
            transition: background 0.5s ease;
        }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }

        .navbar { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(12px); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; }
        .container { padding: 30px 20px; max-width: 1200px; margin: 0 auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .game-card { background: var(--card); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); padding: 20px; text-align: center; cursor: pointer; transition: 0.3s ease; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .logo-box { font-size: 45px; margin-bottom: 10px; display: block; }
        .section-header { font-size: 1.3rem; margin: 30px 0 15px; display: flex; align-items: center; gap: 10px; color: var(--accent); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* News Popup */
        #newsModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(5px); }
        .news-box { background: #111; border: 2px solid var(--accent); padding: 30px; border-radius: 25px; max-width: 400px; text-align: center; }
        
        .btn-ui { background: var(--accent); border: none; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #search { padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; width: 220px; }
        
        #authModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="bgGradient" class="bg-fixed"></div>

    <div id="newsModal">
        <div class="news-box">
            <h2 style="color:var(--accent)">üöÄ Version <span id="verNum"></span></h2>
            <p id="newsText">Bugs fixed and colors updated!</p>
            <button class="btn-ui" onclick="closeNews()">Let's Go</button>
        </div>
    </div>

    <div id="authModal" style="display:none;">
        <h1 style="color:var(--accent); font-size: 3rem; margin: 0;">MONGLE</h1>
        <input type="text" id="userInput" placeholder="Username..." style="padding:15px; width:280px; border-radius:12px; border:1px solid #333; background:#111; color:white; margin-top:20px;">
        <p id="authError" style="color:#ff4444; font-size: 13px; display:none; margin-top:10px;">That name is reserved for the owner!</p>
        <button class="btn-ui" style="margin-top:15px; width:310px;" onclick="saveUser()">Join</button>
    </div>

    <div class="navbar">
        <div id="clock" style="font-family: monospace; font-weight: bold; color: var(--accent);">00:00:00</div>
        <div id="userTag" style="font-weight:bold; letter-spacing: 1px;"></div>
        <input type="text" id="search" placeholder="Search games..." onkeyup="search()">
    </div>

    <div class="container">
        <div id="favs" style="display:none;"><h2 class="section-header">‚≠ê Starred</h2><div id="favGrid" class="grid"></div></div>
        <div id="fnaf" style="display:none;"><h2 class="section-header">üêª FNAF Collection</h2><div id="fnafGrid" class="grid"></div></div>
        <h2 class="section-header">üéÆ All Games</h2>
        <div id="mainGrid" class="grid"></div>
    </div>

    <script>
        // --- CONFIG ---
        const USER = "bob154526-hue"; 
        const REPO = "Mongle";
        const VERSION = 3.2; // increment this to change colors automatically!

        // --- THEME CYCLER ---
        const themes = [
            { bg: "#020617", accent: "#3b82f6" }, // Midnight Blue
            { bg: "#064e3b", accent: "#10b981" }, // Emerald
            { bg: "#450a0a", accent: "#ef4444" }, // Crimson
            { bg: "#2e1065", accent: "#a855f7" }, // Purple
            { bg: "#0c4a6e", accent: "#0ea5e9" }  // Sky
        ];
        const currentTheme = themes[Math.floor(VERSION) % themes.length];
        document.documentElement.style.setProperty('--bg', currentTheme.bg);
        document.documentElement.style.setProperty('--accent', currentTheme.accent);

        // --- ACCOUNT SHIELD ---
        if(!localStorage.getItem('mUser')) {
            document.getElementById('authModal').style.display = 'flex';
        } else {
            checkNews();
            document.getElementById('userTag').innerText = localStorage.getItem('mUser').toUpperCase();
        }

        function saveUser() {
            let name = document.getElementById('userInput').value.trim().toLowerCase();
            if(['mongle', 'admin', 'owner'].includes(name)) {
                document.getElementById('authError').style.display = 'block';
            } else if(name.length > 1) {
                localStorage.setItem('mUser', name);
                location.reload();
            }
        }

        // --- NEWS POPUP ---
        function checkNews() {
            if(localStorage.getItem('lastVer') != VERSION) {
                document.getElementById('verNum').innerText = VERSION;
                document.getElementById('newsModal').style.display = 'flex';
            }
        }
        function closeNews() {
            localStorage.setItem('lastVer', VERSION);
            document.getElementById('newsModal').style.display = 'none';
        }

        // --- GAME ENGINE ---
        async function loadGames() {
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
                const files = await res.json();
                const mainGrid = document.getElementById('mainGrid');
                const fnafGrid = document.getElementById('fnafGrid');
                const favGrid = document.getElementById('favGrid');
                const favs = JSON.parse(localStorage.getItem('userFavs')) || [];
                const globalEmoji = localStorage.getItem('globalEmoji'); // Force emoji bug fix

                files.forEach(file => {
                    if(!file.name.endsWith('.html') || file.name === 'index.html' || file.name === 'wiki.html') return;
                    
                    const name = file.name.replace('.html', '');
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.onclick = () => window.location.href = file.download_url;
                    
                    const emoji = globalEmoji || 'üéÆ';
                    card.innerHTML = `<span class="logo-box">${emoji}</span><div style="font-weight:bold">${name}</div>`;
                    
                    if(favs.includes(file.name)) {
                        document.getElementById('favs').style.display = 'block';
                        favGrid.appendChild(card.cloneNode(true)); favGrid.lastChild.onclick = card.onclick;
                    }

                    if(name.toLowerCase().includes('fnaf') || name.toLowerCase().includes('freddy')) {
                        document.getElementById('fnaf').style.display = 'block';
                        fnafGrid.appendChild(card);
                    } else {
                        mainGrid.appendChild(card);
                    }
                });
            } catch(e) { 
                document.getElementById('mainGrid').innerHTML = "<p>Error loading games. Try refreshing!</p>";
            }
        }

        function search() {
            let q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        loadGames();
    </script>
</body>
</html>
