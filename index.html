<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff88; --danger: #ff4b2b; --bg: #0b140d; --card: #141f16; --panel: rgba(0, 10, 5, 0.98); }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }

        /* --- ARCADE TOP BAR --- */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.3); }
        .clock { color: var(--primary); font-family: monospace; font-weight: bold; }
        .search-area { display: flex; gap: 10px; align-items: center; }
        .search-input { background: #000; border: 1px solid #333; color: white; padding: 8px 15px; border-radius: 8px; width: 300px; outline: none; }
        .nav-btn { padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .btn-reload { background: #1a2e1f; color: #a0c4a9; border: 1px solid #2a4531; }
        .btn-panic { background: #ef4444; color: white; }

        /* --- GAME GRID LAYOUT --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 40px; height: calc(100vh - 80px); overflow-y: auto; }
        .game-card { background: var(--card); border: 1px solid #1c2e21; border-radius: 20px; padding: 30px 10px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .game-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .game-card img { width: 60px; margin-bottom: 20px; opacity: 0.8; }
        .game-card h3 { font-size: 13px; margin: 0; font-weight: 600; color: #d1d5db; }

        /* --- DOORS ADMIN PANEL --- */
        #adminPanel { position: fixed; top: 0; right: -350px; width: 320px; height: 100vh; background: var(--panel); border-left: 2px solid var(--primary); z-index: 99999; transition: 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1); padding: 25px; box-sizing: border-box; }
        #adminPanel.open { right: 0; }
        .panel-header { color: var(--primary); font-size: 18px; font-weight: bold; border-bottom: 1px solid #222; padding-bottom: 15px; margin-bottom: 20px; }
        .u-item { background: #08110a; border: 1px solid #1a2e1f; border-radius: 8px; padding: 12px; margin-bottom: 8px; font-size: 11px; }

        /* --- LOGIN SCREEN --- */
        #authLayer { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 450px; padding: 40px; background: #000; border: 1px solid #111; border-radius: 12px; text-align: center; box-shadow: 0 0 40px rgba(0, 255, 136, 0.15); }
        .hacker-title { font-size: 3rem; color: var(--primary); letter-spacing: 8px; margin: 0 0 30px 0; }

        #gameOverlay { position: fixed; inset: 0; background: #000; z-index: 50000; display: none; }
    </style>
</head>
<body>

    <div id="authLayer">
        <div class="login-box">
            <h1 class="hacker-title">MONGLE</h1>
            <input type="text" id="username" class="search-input" style="width:100%; margin-bottom:10px;" placeholder="Username">
            <button class="nav-btn" style="width:100%; background:var(--primary); color:black; justify-content:center; padding:15px;" onclick="handleLogin('pleb')">PLEB ACCESS</button>
            
            <div style="margin: 20px 0; height:1px; background:#222;"></div>
            
            <input type="password" id="password" class="search-input" style="width:100%; margin-bottom:10px; font-size:10px;" placeholder="Security Key">
            <div style="display:flex; gap:10px;">
                <button class="nav-btn" style="flex:1; background:#111; color:#555; border:1px solid #222;" onclick="handleLogin('admin')">ADMIN</button>
                <button class="nav-btn" style="flex:1; background:#111; color:#555; border:1px solid #222;" onclick="handleLogin('root')">ROOT</button>
            </div>
        </div>
    </div>

    <div id="arcade" style="display:none;">
        <div class="top-bar">
            <div class="clock" id="liveClock">00:00:00 PM</div>
            <div class="search-area">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="nav-btn btn-reload" onclick="location.reload()">ðŸ”„ Reload</button>
                <button class="nav-btn btn-panic" onclick="location.replace('https://classroom.google.com')">Panic</button>
            </div>
        </div>

        <div class="grid" id="gameGrid"></div>

        <div id="adminPanel">
            <div class="panel-header">MODERATION PANEL</div>
            <div id="adminGrid" style="height:60%; overflow-y:auto; margin-bottom:20px;"></div>
            <input id="steTitle" class="search-input" style="width:100%; margin-bottom:10px;" placeholder="Cloak Title">
            <input id="steIcon" class="search-input" style="width:100%; margin-bottom:10px;" placeholder="Emoji">
            <button class="nav-btn" style="width:100%; background:var(--primary); color:black; justify-content:center;" onclick="applySte()">APPLY CLOAK</button>
        </div>
    </div>

    <div id="gameOverlay">
        <button onclick="closeGame()" style="position:fixed; top:20px; left:20px; z-index:60000; padding:10px 20px; background:red; color:white; border:none; border-radius:8px; cursor:pointer;">EXIT</button>
        <iframe id="gameFrame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY",
            authDomain: "monglearcade.firebaseapp.com",
            projectId: "monglearcade",
            storageBucket: "monglearcade.firebasestorage.app",
            messagingSenderId: "637983149122",
            appId: "1:637983149122:web:e6969750929fbb6b1871db",
            measurementId: "G-6CWRZ7XHK4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.db = db; window.dbTools = { ref, set, onValue, update };

        // Clock Update
        setInterval(() => {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleTimeString();
        }, 1000);

        window.handleLogin = function(type) {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            if(!user) return;

            const h_root = "TU9OR0xFX09XTkVSXzk5"; // MONGLE_OWNER_99
            let role = 'pleb';
            if(type === 'root' && btoa(pass) === h_root) role = 'root';

            sessionStorage.setItem('mUser', user);
            sessionStorage.setItem('mRole', role);

            const uKey = user.replace(/\s+/g, '_');
            set(ref(db, 'status/' + uKey), { name: user, role: role, playing: "Browsing" });
            onDisconnect(ref(db, 'status/' + uKey)).remove();

            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('arcade').style.display = 'block';
            if(role === 'root') setupAdmin();
            loadGames();
        };

        function setupAdmin() {
            window.addEventListener('keydown', (e) => { if(e.key === '/') document.getElementById('adminPanel').classList.toggle('open'); });
            onValue(ref(db, 'status'), (snap) => {
                const grid = document.getElementById('adminGrid'); grid.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.keys(data).forEach(id => {
                    if(data[id].role === 'root') return;
                    const c = document.createElement('div'); c.className = "u-item";
                    c.innerHTML = `<b>${data[id].name}</b><br><span style="color:#555">${data[id].playing}</span><br>
                        <button onclick="window.dbTools.update(window.dbTools.ref(window.db, 'status/${id}'), {cmd:'kick'})" style="color:red; background:none; border:none; cursor:pointer;">[KICK]</button>`;
                    grid.appendChild(c);
                });
            });
        }

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const files = await res.json();
            files.forEach(file => {
                if(!file.name.endsWith('.html') || file.name === 'index.html') return;
                const d = document.createElement('div'); d.className = 'game-card';
                // Controller Icon from your Screenshot
                d.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/808/808439.png"><h3>${file.name.replace('.html', '').replace(/_/g, ' ')}</h3>`;
                d.onclick = () => {
                    document.getElementById('gameOverlay').style.display = 'block';
                    document.getElementById('gameFrame').src = file.download_url;
                    update(ref(db, 'status/' + sessionStorage.getItem('mUser').replace(/\s+/g, '_')), { playing: file.name });
                };
                document.getElementById('gameGrid').appendChild(d);
            });
        }
    </script>
</body>
</html>
