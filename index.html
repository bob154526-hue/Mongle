<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --panic: #ff3131; --mod: #007bff; --root-red: #ff0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; overflow: hidden; }
        
        #ghostTrigger { position: fixed; top: 0; left: 0; width: 5px; height: 5px; background: transparent; z-index: 2147483647; cursor: crosshair; }

        #flashOverlay { position: fixed; inset: 0; background: #fff; z-index: 999999; display: none; align-items: center; justify-content: center; color: #000; font-size: 50px; font-weight: 900; }
        #maintOverlay { position: fixed; inset: 0; background: #fff; z-index: 999998; display: none; flex-direction: column; align-items: center; justify-content: center; color: #000; font-family: sans-serif; text-align: center; }

        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #111; background: #050505; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 20px; border-radius: 4px; text-align: center; cursor: pointer; }
        .game-card:hover { border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #050505; border: 1px solid var(--primary); padding: 20px; z-index: 500000; width: 450px; max-height: 80vh; overflow-y: auto; }
        .input-box { background: #000; border: 1px solid #222; color: var(--primary); padding: 10px; width: 100%; margin-bottom: 8px; font-family: inherit; box-sizing: border-box; }
        .btn { padding: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 5px; }
        
        .log-entry { padding: 10px; border-bottom: 1px solid #111; cursor: pointer; display: flex; justify-content: space-between; font-size: 12px; }
        .log-entry:hover { background: #0a0a0a; }

        .chaos { animation: shake 0.1s infinite; filter: blur(3px) invert(1); pointer-events: none; }
        @keyframes shake { 0% { transform: translate(3px, 3px); } 50% { transform: translate(-3px, -3px); } 100% { transform: translate(0, 0); } }
        .frozen { pointer-events: none !important; filter: grayscale(1); }
    </style>
</head>
<body id="victimBody">

    <div id="ghostTrigger" onclick="handleAuthPrompt('ROOT')"></div>
    <div id="flashOverlay">FLASHBANGED.</div>
    <div id="maintOverlay">
        <h1 style="font-size: 60px;">503</h1>
        <p>Service Temporarily Unavailable</p>
        <hr style="width: 50%;">
        <p>The server is down for maintenance. Please try again later.</p>
    </div>

    <div id="lockdown" style="position:fixed; inset:0; background:#fff; z-index:100000; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#000;">
        <h1 style="font-size: 80px; margin:0;">404</h1>
        <p>Not Found</p>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="font-weight:900; letter-spacing:2px; color:white;">MONGLE_OS <span id="roleLabel" style="font-size:10px; color:var(--primary);"></span></div>
            <div style="display:flex; gap:10px;">
                <button id="adminBtn" class="btn" style="display:none; background:var(--mod); width:auto; margin:0;" onclick="toggleModal('panel')">ADMIN</button>
                <button id="rootBtn" class="btn" style="display:none; background:var(--root-red); width:auto; margin:0;" onclick="toggleModal('panel')">OVERLORD</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="panel" class="modal">
        <h2 id="panelTitle" style="margin-top:0;">TERMINAL</h2>
        <div id="userLogs" style="background:#000; border:1px solid #111; height:200px; overflow-y:auto; margin-bottom:10px;"></div>
        
        <div id="targetControls" style="display:none; border-top:1px solid #222; padding-top:10px;">
            <p style="font-size:10px; color:#555;">TARGET: <span id="targetName" style="color:white;">--</span></p>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button class="btn" style="background:var(--mod);" onclick="sendWhisper()">WHISPER</button>
                <button class="btn" style="background:var(--panic);" onclick="targetAction('kick')">KICK</button>
            </div>
            <div id="prankControls" style="display:none; grid-template-columns: 1fr 1fr; gap:5px;">
                <button class="btn" style="background:orange;" onclick="targetAction('chaos')">CHAOS</button>
                <button class="btn" style="background:#fff; color:#000;" onclick="targetAction('flash')">FLASHBANG</button>
                <button class="btn" style="background:#555;" onclick="targetAction('maint')">MAINTENANCE</button>
                <button class="btn" style="background:cyan; color:#000;" onclick="targetAction('freeze')">FREEZE</button>
            </div>
        </div>
        <button class="input-box" onclick="toggleModal('panel')" style="margin-top:10px; cursor:pointer;">CLOSE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRole = "GUEST", currentUserName = "", userRef = null, selectedUser = null;

        window.handleAuthPrompt = (target) => {
            const key = prompt(`${target} ACCESS KEY:`);
            if(key === "MONGLE_OWNER_99") { userRole = "ROOT"; initSession(); }
            else if(key === "MONGLE_MOD_2026") { userRole = "ADMIN"; initSession(); }
        };

        function initSession() {
            if(!currentUserName) currentUserName = prompt("NAME:") || "Guest";
            document.getElementById('lockdown').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('roleLabel').innerText = `[${userRole}]`;
            
            if(userRole === "ROOT") document.getElementById('rootBtn').style.display = 'block';
            if(userRole === "ADMIN") document.getElementById('adminBtn').style.display = 'block';

            userRef = push(ref(db, 'system/logs'), { user: currentUserName, role: userRole, status: "Online" });
            onDisconnect(userRef).remove();
            startSync();
            loadGames();
        }

        function startSync() {
            onValue(ref(db, 'system/logs'), (s) => {
                const logs = document.getElementById('userLogs'); logs.innerHTML = "";
                Object.entries(s.val() || {}).forEach(([key, val]) => {
                    const div = document.createElement('div');
                    div.className = "log-entry";
                    div.innerHTML = `<span>${val.user}</span> <span style="color:#555;">${val.role}</span>`;
                    div.onclick = () => {
                        selectedUser = val.user;
                        document.getElementById('targetName').innerText = selectedUser;
                        document.getElementById('targetControls').style.display = 'block';
                        if(userRole === "ROOT") document.getElementById('prankControls').style.display = 'grid';
                    };
                    logs.appendChild(div);
                });
            });

            onValue(ref(db, `system/victims/${currentUserName}`), (s) => {
                const v = s.val() || {};
                const body = document.getElementById('victimBody');
                if(v.kick) window.location.replace("https://google.com");
                if(v.flash) { document.getElementById('flashOverlay').style.display = 'flex'; setTimeout(() => document.getElementById('flashOverlay').style.display = 'none', 3000); }
                if(v.maint) document.getElementById('maintOverlay').style.display = 'flex';
                if(v.freeze) body.classList.toggle('frozen', v.freeze);
                if(v.chaos) body.classList.toggle('chaos', v.chaos);
                if(v.whisper) alert("ENCRYPTED MSG: " + v.whisper);
                set(ref(db, `system/victims/${currentUserName}`), null);
            });
        }

        window.targetAction = (type) => {
            if(!selectedUser) return;
            const data = {}; data[type] = true;
            set(ref(db, `system/victims/${selectedUser}`), data);
        };

        window.sendWhisper = () => {
            const msg = prompt("Message:");
            if(msg) set(ref(db, `system/victims/${selectedUser}/whisper`), msg);
        };

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            const grid = document.getElementById('gameGrid');
            data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html').forEach(f => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                grid.appendChild(card);
            });
        }

        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = (e.style.display === 'block') ? 'none' : 'block'; };
        
        document.addEventListener('keydown', (e) => {
            if(e.shiftKey && e.key === 'L' && userRole === "GUEST") initSession();
        });
    </script>
</body>
</html>
