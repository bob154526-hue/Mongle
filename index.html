<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        :root { --bg: #0a2e0a; --card: rgba(17, 29, 17, 0.9); --accent: #00ff40; --text: #e0ede0; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; 
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 10, 5, 0.7); z-index: -1; }
        .navbar { background: rgba(17, 29, 17, 0.9); backdrop-filter: blur(15px); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1f371f; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 50px 20px; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #1f371f; padding: 25px 15px; text-align: center; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; backdrop-filter: blur(5px); }
        .game-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 255, 64, 0.2); }
        .logo-box { width: 100px; height: 100px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; }
        .game-logo { width: 100%; height: 100%; object-fit: contain; border-radius: 12px; }
        .game-emoji { font-size: 65px; }
        .game-name { font-weight: 700; font-size: 15px; color: #fff; }
        .btn-ui { background: #1f371f; border: 1px solid #375137; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #search { padding: 10px 15px; border-radius: 10px; border: 1px solid #375137; background: #050a05; color: white; width: 250px; }
        .footer-nav { position: fixed; bottom: 15px; right: 25px; opacity: 0.05; transition: 0.3s; }
        .footer-nav:hover { opacity: 1; }
        .footer-nav a { color: #94b894; text-decoration: none; font-size: 12px; }
        
        /* Modal for Choice */
        #choiceModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center; }
        .modal-box { background:#111d11; padding:30px; border-radius:20px; border:2px solid var(--accent); text-align:center; }
        .modal-btn { padding:15px 25px; margin:10px; border-radius:10px; border:none; cursor:pointer; font-weight:bold; font-size:16px; }
    </style>
</head>
<body>
    <div id="choiceModal">
        <div class="modal-box">
            <h2 id="modalTitle">Select Mode</h2>
            <button class="modal-btn" style="background:var(--accent); color:#000;" onclick="launch('save')">üíæ Save Mode (Current Tab)</button>
            <button class="modal-btn" style="background:#444; color:#fff;" onclick="launch('blank')">üïµÔ∏è About:Blank (No Save)</button>
            <br>
            <button style="background:none; border:none; color:#aaa; cursor:pointer; margin-top:15px;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div class="bg-overlay"></div>
    <div class="navbar">
        <div id="clock" style="font-family: monospace; color: var(--accent); font-weight: bold;">00:00:00</div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="search" placeholder="Search..." onkeyup="filter()">
            <button class="btn-ui" onclick="autoScan()">üîÑ Reload</button>
            <button class="btn-ui" onclick="panic()" style="background:#ef4444; border:none;">Panic</button>
        </div>
    </div>
    <div class="container">
        <h2 style="color:#fff; font-size: 2rem; margin-bottom:30px;">üïπÔ∏è Arcade</h2>
        <div id="gameGrid" class="grid"></div>
    </div>
    <div class="footer-nav">
        <a href="wiki.html">‚öôÔ∏è Settings</a>
    </div>

    <script>
        const USER = "bob154526-hue"; const REPO = "Mongle";
        let activeGameUrl = "";

        const customBG = localStorage.getItem('siteBG');
        if(customBG) document.body.style.backgroundImage = `url('${customBG}')`;
        document.title = localStorage.getItem('tabTitle') || "Google Docs";

        function panic() { window.location.replace(localStorage.getItem('panicUrl') || 'https://classroom.google.com'); }
        window.onkeydown = (e) => { 
            const savedKey = localStorage.getItem('panicKey') || 'Escape';
            if (e.key === savedKey) panic(); 
        };

        function openChoice(url, name) {
            activeGameUrl = url;
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('choiceModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('choiceModal').style.display = 'none'; }

        function launch(mode) {
            if(mode === 'save') {
                window.location.href = activeGameUrl;
            } else {
                const win = window.open('about:blank', '_blank');
                win.document.body.innerHTML = `<iframe src="${activeGameUrl}" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none; margin:0; padding:0;"></iframe>`;
                closeModal();
            }
        }

        async function autoScan() {
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
                const files = await res.json();
                const htmlFiles = files.filter(f => f.name.endsWith('.html') && !['index.html', 'wiki.html'].includes(f.name));
                const imageFiles = files.filter(f => f.name.match(/\.(png|jpg|jpeg|webp|gif)$/i));
                const iData = JSON.parse(localStorage.getItem('mongleIcons')) || {};
                const gGrid = document.getElementById('gameGrid');
                gGrid.innerHTML = "";
                htmlFiles.forEach(file => {
                    const cleanName = file.name.replace('.html', '');
                    const img = imageFiles.find(i => i.name.split('.')[0].toLowerCase() === cleanName.toLowerCase());
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.onclick = () => openChoice(window.location.origin + window.location.pathname.replace('index.html', '') + file.name, cleanName);
                    
                    let icon = `<div class="game-emoji">üéÆ</div>`;
                    if (img) icon = `<img src="${img.download_url}" class="game-logo">`;
                    if (iData[file.name]) icon = `<div class="game-emoji">${iData[file.name]}</div>`;
                    card.innerHTML = `<div class="logo-box">${icon}</div><div class="game-name">${cleanName}</div>`;
                    gGrid.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        setInterval(updateClock, 1000); updateClock();
        function filter() {
            let q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none");
        }
        autoScan();
    </script>
</body>
</html>
