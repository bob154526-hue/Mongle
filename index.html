<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000500; --card: rgba(0, 20, 0, 0.9); --accent: #003b00; --panic: #ff3131; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; overflow: hidden; }

        /* THE WHITE LOCKDOWN SCREEN */
        #lockdownScreen { 
            position: fixed; inset: 0; background: white; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: black; text-align: center;
        }

        /* BYPASS MODAL */
        #bypassModal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; border: 3px solid #000; padding: 30px; z-index: 10000; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* MAIN APP STYLES */
        #mainApp { display: none; height: 100%; }
        #particleCanvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        
        .top-bar { position: relative; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--primary); }
        .grid { position: relative; z-index: 10; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; padding: 40px; height: calc(100vh - 85px); overflow-y: auto; }
        
        .game-card { background: var(--card); border: 1px solid var(--accent); border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; }
        .game-card:hover { border-color: var(--primary); transform: scale(1.02); }
        .game-icon { width: 80px; height: 80px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--accent); }

        #settingsPanel { position: fixed; top: 0; right: -350px; width: 320px; height: 100vh; background: rgba(0, 10, 0, 0.98); border-left: 2px solid var(--primary); z-index: 2000; transition: 0.4s; padding: 25px; }
        #settingsPanel.open { right: 0; }
        
        .input-box { background: #000; border: 1px solid var(--primary); color: var(--primary); padding: 10px 15px; border-radius: 4px; outline: none; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .hidden { display: none !important; }
        button { cursor: pointer; font-family: 'Courier New', monospace; }
    </style>
</head>
<body>

    <div id="lockdownScreen">
        <h1 style="font-size: 50px; margin: 0;">404 Not Found</h1>
        <p>The requested URL was not found on this server.</p>
    </div>

    <div id="bypassModal">
        <h2 style="margin-top:0;">MASTER_OVERRIDE</h2>
        <input type="password" id="masterKeyInput" class="input-box" style="background:#eee; border-color:#000; color:#000;" placeholder="Enter Key...">
        <button onclick="checkMasterKey()" style="width:100%; padding:10px; background:#000; color:#fff; border:none; font-weight:bold;">BYPASS LOCKDOWN</button>
    </div>

    <div id="mainApp">
        <canvas id="particleCanvas"></canvas>

        <div id="authLayer" style="position:fixed; inset:0; background:#000; z-index:5000; display:flex; align-items:center; justify-content:center;">
            <div style="width:340px; padding:40px; border:1px solid var(--primary); text-align:center;">
                <h1 style="letter-spacing:5px; margin-bottom:30px;">MONGLE_OS</h1>
                <input type="text" id="username" class="input-box" placeholder="USER_ID">
                <input type="password" id="password" class="input-box" placeholder="SEC_KEY">
                <button class="input-box" style="background:var(--primary); color:#000; font-weight:bold;" onclick="handleLogin('pleb')">INITIALIZE</button>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="input-box" style="font-size:10px;" onclick="handleLogin('admin')">ADMIN_LOGIN</button>
                    <button class="input-box" style="font-size:10px;" onclick="handleLogin('root')">ROOT_LOGIN</button>
                </div>
            </div>
        </div>

        <div id="arcade" class="hidden">
            <div class="top-bar">
                <div id="liveClock">00:00:00</div>
                <div style="display:flex; gap:12px;">
                    <input type="text" id="gameSearch" class="input-box" style="width:200px; margin-bottom:0;" placeholder="Search_DB..." oninput="filterGames()">
                    <button id="settingsBtn" class="input-box" style="display:none; width:auto; margin-bottom:0;" onclick="toggleSettings()">⚙️ CONSOLE</button>
                    <button class="input-box" style="background:var(--panic); color:white; border:none; width:auto; margin-bottom:0; font-weight:bold;" onclick="location.replace('https://classroom.google.com')">PANIC</button>
                </div>
            </div>
            <div class="grid" id="gameGrid"></div>
        </div>

        <div id="settingsPanel">
            <h2 style="border-bottom: 1px solid var(--primary); padding-bottom: 10px;">ADMIN_CONSOLE</h2>
            <button id="maintBtn" class="input-box" style="background:#003300; color:white;" onclick="toggleMaintenance()">LOCKDOWN: ON</button>
            <div style="margin-top:30px;">
                <h4 style="font-size:12px;">ACTIVE_CONNECTIONS</h4>
                <div id="userList"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY",
            authDomain: "monglearcade.firebaseapp.com",
            projectId: "monglearcade",
            databaseURL: "https://monglearcade-default-rtdb.firebaseio.com",
            appId: "1:637983149122:web:e6969750929fbb6b1871db"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- BYPASS LOGIC ---
        document.addEventListener('keydown', (e) => {
            if (e.shiftKey && e.key === 'L') {
                document.getElementById('bypassModal').style.display = 'block';
                document.getElementById('masterKeyInput').focus();
            }
        });

        window.checkMasterKey = () => {
            if(document.getElementById('masterKeyInput').value === "mongle77") {
                document.getElementById('lockdownScreen').style.display = 'none';
                document.getElementById('bypassModal').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                sessionStorage.setItem('bypassed', 'true');
            } else { alert("INVALID_KEY"); }
        };

        // --- LOGIN & AUTH ---
        window.handleLogin = function(type) {
            let user = document.getElementById('username').value.trim() || "Guest";
            const pass = btoa(document.getElementById('password').value);
            let role = 'pleb';

            if(type === 'root' && pass === "TU9OR0xFX09XTkVSXzk5") role = 'root';
            else if(type === 'admin' && pass === "QURNSU5fUEFTUw==") role = 'admin'; // "ADMIN_PASS"
            else if(type === 'pleb' && user) role = 'pleb';
            else { return alert("ACCESS_DENIED"); }

            sessionStorage.setItem('mRole', role);
            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('arcade').classList.remove('hidden');
            
            if(role === 'root' || role === 'admin') {
                document.getElementById('settingsBtn').style.display = 'block';
                trackUsers();
            }
            loadGames();
            syncSystem();
        };

        // --- CORE FUNCTIONS ---
        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const items = await res.json();
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            items.forEach(item => {
                if(item.name.endsWith('.html') && item.name !== 'index.html') {
                    const cleanName = item.name.replace('.html', '').replace(/_/g, ' ');
                    const iconUrl = `https://raw.githubusercontent.com/bob154526-hue/Mongle/main/icons/${item.name.replace('.html', '.png')}`;
                    const d = document.createElement('div');
                    d.className = 'game-card';
                    d.innerHTML = `<img src="${iconUrl}" class="game-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/686/686588.png'"><h3>${cleanName}</h3>`;
                    d.onclick = () => {
                        const url = `https://raw.githack.com/bob154526-hue/Mongle/main/${item.name}`;
                        window.open(url, '_blank');
                    };
                    grid.appendChild(d);
                }
            });
        }

        function syncSystem() {
            onValue(ref(db, 'global/maintenance'), (s) => {
                const isLocked = s.val() !== false;
                if(isLocked && sessionStorage.getItem('mRole') === 'pleb' && !sessionStorage.getItem('bypassed')) {
                    location.reload(); // Force them back to the white screen
                }
                const btn = document.getElementById('maintBtn');
                if(btn) btn.innerText = isLocked ? "LOCKDOWN: ON" : "LOCKDOWN: OFF";
            });
        }

        function trackUsers() {
            onValue(ref(db, 'status'), (s) => {
                const list = document.getElementById('userList'); list.innerHTML = "";
                s.forEach(c => {
                    const u = c.val();
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>> ${u.name}</span></div>`;
                });
            });
        }

        window.toggleMaintenance = () => get(ref(db, 'global/maintenance')).then(s => set(ref(db, 'global/maintenance'), !s.val()));
        window.toggleSettings = () => document.getElementById('settingsPanel').classList.toggle('open');
        
        // Particles
        const cvs = document.getElementById('particleCanvas'); const ctx = cvs.getContext('2d');
        let pts = []; function rsz() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.onresize = rsz; rsz();
        for(let i=0; i<50; i++) pts.push({x: Math.random()*cvs.width, y: Math.random()*cvs.height, v: 0.5});
        function loop() {
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle = "rgba(0, 255, 65, 0.2)";
            pts.forEach(p => { ctx.fillRect(p.x, p.y, 2, 2); p.y += p.v; if(p.y > cvs.height) p.y = 0; });
            requestAnimationFrame(loop);
        }
        loop();
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
