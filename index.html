<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* FAILSAFE NODE (Invisible Trigger) */
        #failsafeNode { position: fixed; bottom: 0; right: 0; width: 40px; height: 40px; z-index: 100000; cursor: crosshair; background: transparent; }
        #failsafeNode:hover { background: rgba(0, 255, 65, 0.05); }

        /* OVERLAYS */
        #cinematicAlert { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000; display: none; align-items: center; justify-content: center; text-align: center; pointer-events: none; }
        #bigText { font-size: 8vw; font-weight: 900; color: white; text-transform: uppercase; text-shadow: 0 0 30px red; }
        #freezeOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 15000; display: none; cursor: not-allowed; backdrop-filter: blur(2px); }

        /* UI */
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #000; }
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { border-color: var(--primary); transform: scale(1.05); box-shadow: var(--neon); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 2px solid var(--primary); padding: 25px; z-index: 25000; width: 420px; border-radius: 12px; box-shadow: 0 0 100px #000; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; border-radius: 5px; text-align: center; }
        .btn-glow { background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; padding: 10px; border-radius: 5px; width: 100%; }
        
        .log-container { background: #050505; border: 1px solid #222; height: 100px; overflow-y: auto; font-family: monospace; font-size: 10px; padding: 5px; margin-bottom: 10px; }
        .log-entry { border-bottom: 1px solid #111; padding: 5px; display: flex; justify-content: space-between; align-items: center; }
        .kick-btn { background: #400; color: white; border: 1px solid red; font-size: 9px; padding: 2px 5px; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="failsafeNode" onclick="promptRoot()"></div>

    <div id="cinematicAlert"><div id="bigText">SYSTEM OVERRIDE</div></div>
    <div id="freezeOverlay"></div>

    <div id="lockdownScreen">
        <h1 style="font-size:100px; margin:0; color:#eee;">404</h1>
        <p>Resource not found.</p>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="font-weight:900; letter-spacing:4px; font-size: 20px; color:white;">MONGLE_<span style="color:var(--primary)">OS</span></div>
            <div id="uiControls" style="display:flex; gap:10px;">
                <input type="text" id="gameSearch" class="input-box" style="width:180px; margin:0;" placeholder="SEARCH..." onkeyup="filterGames()">
                <button class="input-box" style="width:auto; margin:0;" onclick="toggleModal('plebSettings')">ðŸ”§</button>
                <button id="adminBtn" class="input-box" style="display:none; width:auto; margin:0; border-color:red; color:red;" onclick="toggleModal('adminSettings')">ROOT</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="adminSettings" class="modal">
        <h2 style="color:red; margin:0 0 10px 0; text-align:center;">ROOT_CONSOLE</h2>
        <div id="userLogs" class="log-container"></div>
        <button class="btn-glow" style="background:red; color:white; margin-bottom:15px;" onclick="emergencyReset()">ðŸš¨ SYSTEM RESET (WIPE PRANKS)</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-bottom:10px;">
            <button class="btn-glow" id="muteToggleBtn" onclick="toggleMute()">MUTE: OFF</button>
            <button class="btn-glow" style="background:#400; color:white;" onclick="remove(ref(db, 'system/logs'))">WIPE LOGS</button>
        </div>
        <input type="text" id="redirectUrlInp" class="input-box" placeholder="Redirect URL...">
        <button class="btn-glow" style="background:purple; color:white; margin-bottom:10px;" onclick="massRedirect()">MASS REDIRECT</button>
        <input type="text" id="bigMsgInp" class="input-box" placeholder="Broadcast Message...">
        <div style="display:flex; gap:5px;">
            <button class="btn-glow" onclick="setBigText(true)">ON</button>
            <button class="btn-glow" style="background:#333; color:white;" onclick="setBigText(false)">OFF</button>
        </div>
        <button class="input-box" onclick="toggleModal('adminSettings')" style="margin-top:10px;">EXIT ROOT</button>
    </div>

    <div id="plebSettings" class="modal">
        <h3>SYSTEM PREFS</h3>
        <input type="text" id="panicUrlInput" class="input-box" placeholder="https://google.com">
        <button id="panicKeyBtn" class="btn-glow" style="background:#222; color:var(--primary); border:1px solid var(--primary);" onclick="listenForPanicKey()">SET HOTKEY</button>
        <button class="btn-glow" onclick="saveSettings()" style="margin-top:15px;">SAVE CONFIG</button>
        <button class="input-box" onclick="toggleModal('plebSettings')" style="margin-top:5px;">CLOSE</button>
    </div>

    <div id="authLayer" style="display:none; position:fixed; inset:0; background:#000; z-index:20000; align-items:center; justify-content:center; flex-direction:column;">
        <h1 style="letter-spacing:10px;">MONGLE_OS</h1>
        <div style="width:300px; text-align:center; background:#050505; padding:30px; border:1px solid var(--accent);">
            <input type="text" id="username" class="input-box" placeholder="USER_ID">
            <button class="btn-glow" onclick="handleLogin()">BYPASS_OS</button>
            <button onclick="promptRoot()" style="background:none; border:none; color:#151515; cursor:pointer; margin-top:20px;">[ADMIN]</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let masterGames = [];
        let currentUserName = "";
        let tempPanicKey = localStorage.getItem('monglePanicKey') || "";
        window.isRoot = false;

        window.emergencyReset = () => {
            set(ref(db, 'system/bigText'), { active: false, text: "" });
            set(ref(db, 'system/mute'), false);
            set(ref(db, 'system/massRedirect'), null);
            remove(ref(db, 'system/shadowList'));
            alert("Prank Variables Zeroed.");
        };

        window.listenForPanicKey = () => {
            const btn = document.getElementById('panicKeyBtn'); btn.innerText = "PRESS KEY...";
            const capture = (e) => { tempPanicKey = e.key; btn.innerText = "KEY: " + e.key.toUpperCase(); window.removeEventListener('keydown', capture); };
            window.addEventListener('keydown', capture);
        };
        window.saveSettings = () => { localStorage.setItem('monglePanicUrl', document.getElementById('panicUrlInput').value); localStorage.setItem('monglePanicKey', tempPanicKey); toggleModal('plebSettings'); };
        window.triggerPanic = () => window.location.replace(localStorage.getItem('monglePanicUrl') || "https://google.com");

        document.addEventListener('keydown', (e) => {
            if(e.key === localStorage.getItem('monglePanicKey')) triggerPanic();
            if(e.shiftKey && e.key === 'L') enter();
        });

        onValue(ref(db, 'system/mute'), (s) => {
            const muted = s.val();
            document.getElementById('muteToggleBtn').innerText = muted ? "MUTE: ON" : "MUTE: OFF";
            document.getElementById('freezeOverlay').style.display = (muted && !window.isRoot) ? 'block' : 'none';
        });

        onValue(ref(db, 'system/bigText'), (s) => {
            const d = s.val() || { active: false };
            const el = document.getElementById('cinematicAlert');
            if(d.active && !window.isRoot) { document.getElementById('bigText').innerText = d.text; el.style.display = 'flex'; }
            else { el.style.display = 'none'; }
        });

        onValue(ref(db, 'system/massRedirect'), (s) => {
            const url = s.val(); if(url && !window.isRoot) window.location.replace(url);
        });

        onValue(ref(db, 'system/shadowList'), (s) => {
            const list = s.val() || {};
            if(list[currentUserName] && !window.isRoot) {
                document.getElementById('gameGrid').innerHTML = "<h2 style='color:#222; width:100%; text-align:center; margin-top:50px;'>OS_FATAL_ERROR: 503</h2>";
                document.getElementById('uiControls').style.display = 'none';
            }
        });

        onValue(ref(db, 'system/logs'), (s) => {
            const logBox = document.getElementById('userLogs'); logBox.innerHTML = "";
            if(s.val()) Object.entries(s.val()).reverse().forEach(([key, l]) => {
                logBox.innerHTML += `<div class="log-entry"><span>${l.user}</span><button class="kick-btn" onclick="set(ref(db, 'system/shadowList/${l.user}'), true)">SHADOW</button></div>`;
            });
        });

        window.toggleMute = () => set(ref(db, 'system/mute'), document.getElementById('muteToggleBtn').innerText.includes("OFF"));
        window.setBigText = (active) => set(ref(db, 'system/bigText'), { active, text: document.getElementById('bigMsgInp').value });
        window.massRedirect = () => {
            const url = document.getElementById('redirectUrlInp').value;
            if(!url) return;
            set(ref(db, 'system/massRedirect'), url);
            setTimeout(() => set(ref(db, 'system/massRedirect'), null), 2000);
        };

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            masterGames = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            renderGrid(masterGames);
        }
        function renderGrid(list) {
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            list.forEach(f => {
                const card = document.createElement('div'); card.className = 'game-card';
                card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                grid.appendChild(card);
            });
        }
        function enter() { 
            const p = prompt("MONGLE_OS ACCESS:");
            if(p === "mongle77" || p === "MONGLE_OWNER_99") {
                document.getElementById('lockdownScreen').style.display = 'none';
                document.getElementById('authLayer').style.display = 'flex';
                if(p === "MONGLE_OWNER_99") window.isRoot = true;
            }
        }
        window.handleLogin = () => {
            currentUserName = document.getElementById('username').value || "User_" + Math.floor(Math.random()*999);
            push(ref(db, 'system/logs'), { user: currentUserName, time: new Date().toLocaleTimeString() });
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            if(window.isRoot) { document.getElementById('adminBtn').style.display = 'block'; emergencyReset(); }
            loadGames();
        };
        window.promptRoot = () => { if(prompt("ROOT_ID:") === "MONGLE_OWNER_99") { window.isRoot = true; handleLogin(); } };
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; };
        window.filterGames = () => renderGrid(masterGames.filter(g => g.name.toLowerCase().includes(document.getElementById('gameSearch').value.toLowerCase())));
    </script>
</body>
</html>
