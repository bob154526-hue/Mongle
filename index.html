<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --mod: #007bff; --neon: 0 0 10px var(--primary); --chat-red: #ff3131; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; color: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; transition: 0.5s; }
        
        #ghostTrigger { position: fixed; top: 0; left: 0; width: 25px; height: 25px; background: transparent; z-index: 2147483647; cursor: crosshair; }
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #maintenanceOverlay { position: fixed; inset: 0; background: #000; z-index: 5000000; display: none; flex-direction: column; align-items: center; justify-content: center; color: var(--primary); font-family: 'Consolas', monospace; }
        #tosOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000000; display: none; align-items: center; justify-content: center; }
        
        #adminAlertOverlay { position: fixed; inset: 0; background: rgba(255,0,0,0.95); z-index: 10000000; display: none; align-items: center; justify-content: center; color: white; font-size: 4rem; font-weight: 900; text-align: center; padding: 50px; text-transform: uppercase; border: 20px solid white; box-sizing: border-box; }

        #mainApp { display: none; height: 100vh; flex-direction: column; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 6px; text-align: center; cursor: pointer; transition: 0.2s; color: var(--primary); }
        .game-card:hover { border-color: var(--primary); transform: scale(1.02); box-shadow: var(--neon); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #080808; border: 1px solid var(--primary); padding: 25px; z-index: 3000000; border-radius: 8px; color: var(--primary); box-shadow: 0 0 30px rgba(0,0,0,1); }
        .log-box { background: #000; border: 1px solid #111; height: 180px; overflow-y: auto; font-size: 11px; padding: 10px; margin: 10px 0; scroll-behavior: smooth; }
        
        #chatWidget { position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; background: #080808; border: 1px solid var(--accent); display: none; flex-direction: column; border-radius: 8px; z-index: 1000; }
        #chatBox { flex-grow: 1; overflow-y: auto; padding: 10px; font-size: 13px; color: var(--chat-red); text-shadow: 0 0 5px var(--chat-red); font-weight: bold; }
        .chat-msg { margin-bottom: 8px; }
        .chat-msg b { color: #fff; text-shadow: none; }

        .btn-glow { background: var(--primary); color: #000; border: none; padding: 12px; cursor: pointer; width: 100%; font-weight: bold; border-radius: 4px; margin-top: 5px; transition: 0.3s; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; border-radius: 4px; outline: none; }
        .kick-btn { background: var(--panic); color: white; border: none; padding: 6px; border-radius: 3px; cursor: pointer; font-size: 9px; font-weight: bold; }
        
        @keyframes disco { 0% { background: red; } 50% { background: blue; } 100% { background: red; } }
        .disco-active { animation: disco 0.1s infinite !important; }
    </style>
</head>
<body>

    <div id="adminAlertOverlay"></div>
    <div id="ghostTrigger" onclick="adminAuth()"></div>

    <div id="lockdownScreen">
        <h1>404</h1><p>The requested URL was not found on this server.</p>
        <div id="entryHint" style="opacity: 0; transition: 1s; color: #ccc; margin-top: 20px;">Press <b>[ Shift + L ]</b> to request access.</div>
    </div>

    <div id="maintenanceOverlay"><h1>SYSTEM_MAINTENANCE</h1><p>CORE MODULES UPDATING.</p></div>
    
    <div id="tosOverlay">
        <div style="background:#080808; padding:40px; border-radius:12px; border:1px solid #222; width:300px; text-align:center;">
            <h2 id="osTitle" style="color:var(--primary);">MONGLE_OS</h2>
            <input type="text" id="plebUserInp" class="input-box" placeholder="Username...">
            <button class="btn-glow" onclick="enterSite()">LOGIN</button>
        </div>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div><span id="navTitle">MONGLE_OS</span> <span id="roleLabel" style="color:var(--primary); font-size:10px;"></span></div>
            <div style="display:flex; gap:10px;">
                <button id="rootBtn" class="input-box" style="display:none; width:auto; border-color:var(--primary); margin:0;" onclick="toggleModal('rootHub')">CORE_COMMAND</button>
                <button class="input-box" style="width:auto; margin:0;" onclick="toggleModal('chatWidget')">CHAT</button>
                <button class="input-box" style="width:auto; margin:0;" onclick="toggleModal('settingsMenu')">SETTINGS</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none; width:auto; margin:0;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="rootHub" class="modal" style="width: 90vw; max-width: 1000px;">
        <h3 style="border-bottom:1px solid var(--primary); padding-bottom:10px; margin-top:0;">OVERSEER v18.5</h3>
        <div style="display: grid; grid-template-columns: 200px 1fr 280px; gap: 15px; height: 450px;">
            <div id="adminControls">
                <button class="btn-glow" style="font-size:10px;" onclick="upGlobal('maintMode', true)">LOCK SITE</button>
                <button class="btn-glow" style="font-size:10px; background:#444;" onclick="upGlobal('maintMode', false)">UNLOCK</button>
                <p style="font-size:10px; margin-top:15px;">FS MESSAGE</p>
                <input type="text" id="fsMsgInp" class="input-box" placeholder="Text...">
                <button class="btn-glow" style="font-size:10px; background:var(--mod); color:white;" onclick="upGlobal('fsAlert', document.getElementById('fsMsgInp').value)">SEND ALERT</button>
                <button class="btn-glow" style="font-size:10px; background:#222; color:white;" onclick="upGlobal('fsAlert', '')">CLEAR ALERT</button>
                <button class="btn-glow" style="background:var(--panic); margin-top:20px;" onclick="triggerGlobalPanic()">PANIC ALL</button>
            </div>
            <div id="adminTerminal">
                <div id="terminalBody" class="log-box" style="height:400px;"></div>
            </div>
            <div id="userList" style="overflow-y:auto;">
                <p style="font-size:10px;">ACTIVE PLEBS</p>
                <div id="rootLogs"></div>
            </div>
        </div>
        <button class="btn-glow" onclick="toggleModal('rootHub')">CLOSE</button>
    </div>

    <div id="inspectorModal" class="modal" style="width:300px;">
        <h3>PLEB_INSPECT</h3>
        <div id="inspectorData" style="font-size:11px; background:#000; padding:10px; border:1px solid #333;"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;">
            <button class="kick-btn" onclick="curUserCmd('muted', 'hard')">HARD MUTE</button>
            <button class="kick-btn" style="background:#6a0dad" onclick="curUserCmd('muted', 'shadow')">SHADOW MUTE</button>
            <button class="kick-btn" onclick="curUserCmd('wonky', 15)">WONK</button>
            <button class="kick-btn" onclick="curUserCmd('disco', true)">DISCO</button>
            <button class="kick-btn" style="grid-column: span 2; margin-top:5px;" onclick="curUserCmd('kicked', true)">KICK PERMA</button>
            <button class="kick-btn" style="grid-column: span 2; background:#444;" onclick="resetPleb()">RESET ALL EFFECTS</button>
        </div>
        <button class="btn-glow" onclick="toggleModal('inspectorModal')">CLOSE</button>
    </div>

    <div id="chatWidget">
        <div style="padding:10px; border-bottom:1px solid var(--accent); display:flex; justify-content:space-between; font-size:12px;">
            <span>GLOBAL_CHAT</span>
            <span onclick="toggleModal('chatWidget')" style="cursor:pointer; color:var(--panic)">[X]</span>
        </div>
        <div id="chatBox"></div>
        <div style="padding:10px;">
            <input type="text" id="chatInput" class="input-box" placeholder="Type message..." onkeydown="if(event.key==='Enter')sendChatMessage()">
        </div>
    </div>

    <div id="launcherModal" class="modal" style="width:300px;">
        <h3 id="targetGameTitle">LAUNCH</h3>
        <button class="btn-glow" onclick="launchGame('stealth')">STEALTH (TAB)</button>
        <button class="btn-glow" style="background:var(--mod); color:white;" onclick="launchGame('direct')">DIRECT</button>
    </div>

    <div id="settingsMenu" class="modal" style="width:300px;">
        <h3>CONFIG</h3>
        <input type="text" id="pUrl" class="input-box" placeholder="Panic URL">
        <input type="text" id="pKeyDisplay" class="input-box" readonly onclick="setNewKey()">
        <button class="btn-glow" onclick="saveSettings()">SAVE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push, onDisconnect, serverTimestamp, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRole = "PLEB", userRef = null, myID = null, userName = "Guest", isMuted = false, inspectingUid = null;
        let config = { url: localStorage.getItem('pUrl') || 'https://google.com', key: localStorage.getItem('pKey') || 'q' };

        // INPUT BLOCKER
        window.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            if (e.key.toLowerCase() === config.key.toLowerCase()) triggerPanic();
            if (e.shiftKey && e.key === 'L') document.getElementById('tosOverlay').style.display = 'flex';
        });

        // SYNC
        onValue(ref(db, 'system/config'), (snap) => {
            const d = snap.val() || {};
            if (userRole !== "MONGLE") {
                document.getElementById('maintenanceOverlay').style.display = d.maintMode ? "flex" : "none";
                const fs = document.getElementById('adminAlertOverlay');
                if(d.fsAlert) { fs.innerText = d.fsAlert; fs.style.display = "flex"; } else { fs.style.display = "none"; }
                if (d.globalPanic && (Date.now() - d.globalPanic < 5000)) triggerPanic();
            }
        });

        onValue(query(ref(db, 'system/chat'), limitToLast(50)), (snap) => {
            const box = document.getElementById('chatBox'); box.innerHTML = "";
            snap.forEach(c => { const m = c.val(); box.innerHTML += `<div class="chat-msg"><b>${m.user}</b>: ${m.text}</div>`; });
            box.scrollTop = box.scrollHeight;
        });

        window.adminAuth = () => { if (prompt("ROOT_KEY:") === "MONGLE_OWNER_99") upgrade("MONGLE"); };
        
        function upgrade(role) {
            userRole = role; document.getElementById('lockdownScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('rootBtn').style.display = 'block';
            document.getElementById('roleLabel').innerText = `[${role}]`;
            if(userRef) update(userRef, { role: role });
            loadGames(); startOverseer();
        }

        window.enterSite = () => {
            userName = document.getElementById('plebUserInp').value.trim() || "Guest";
            document.getElementById('tosOverlay').style.display = 'none';
            document.getElementById('lockdownScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            userRef = push(ref(db, 'system/presence'), { name: userName, role: userRole, activity: "Menu" });
            myID = userRef.key;
            onDisconnect(userRef).remove();
            onValue(ref(db, `system/presence/${myID}`), (s) => {
                if(!s.exists()) return;
                const u = s.val();
                if(u.kicked) window.location.replace("https://google.com");
                document.body.style.transform = `rotate(${u.wonky || 0}deg)`;
                if(u.disco) document.body.classList.add('disco-active'); else document.body.classList.remove('disco-active');
                isMuted = u.muted;
            });
            loadGames();
        };

        function startOverseer() {
            onValue(ref(db, 'system/presence'), (snap) => {
                const logs = document.getElementById('rootLogs'); logs.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    const row = document.createElement('div');
                    row.style = "padding:5px; border-bottom:1px solid #111; cursor:pointer; font-size:11px;";
                    row.innerHTML = `<b>${u.name}</b> - <span style="color:var(--mod)">${u.activity}</span>`;
                    row.onclick = () => { inspectingUid = child.key; document.getElementById('inspectorData').innerHTML = `NAME: ${u.name}<br>ACTIVITY: ${u.activity}<br>MUTE: ${u.muted || 'none'}`; toggleModal('inspectorModal'); };
                    logs.appendChild(row);
                });
            });
        }

        window.curUserCmd = (key, val) => { if(inspectingUid) update(ref(db, `system/presence/${inspectingUid}`), { [key]: val }); };
        window.resetPleb = () => { if(inspectingUid) set(ref(db, `system/presence/${inspectingUid}`), { name: "Resetting...", activity: "Menu", role: "PLEB", muted: false, wonky: 0, disco: false }); };

        window.sendChatMessage = () => {
            const inp = document.getElementById('chatInput');
            const txt = inp.value.trim();
            if(!txt) return;
            if(isMuted === 'shadow') {
                document.getElementById('chatBox').innerHTML += `<div class="chat-msg" style="opacity:0.6"><b>${userName}</b>: ${txt}</div>`;
                inp.value = "";
            } else if(!isMuted) {
                push(ref(db, 'system/chat'), { user: userName, text: txt, time: serverTimestamp() });
                inp.value = "";
            }
        };

        window.upGlobal = (key, val) => update(ref(db, 'system/config'), { [key]: val });
        window.triggerGlobalPanic = () => update(ref(db, 'system/config'), { globalPanic: Date.now() });

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html').forEach(f => {
                const card = document.createElement('div'); card.className = 'game-card';
                card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => { config.pendingUrl = `https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`; toggleModal('launcherModal'); };
                grid.appendChild(card);
            });
        }

        window.launchGame = (t) => {
            if(userRef) update(userRef, { activity: `Playing: ${document.getElementById('targetGameTitle').innerText}` });
            if(t==='stealth'){ const w = window.open('about:blank'); w.document.body.innerHTML=`<iframe src="${config.pendingUrl}" style="position:fixed;top:0;left:0;width:100%;height:100%;border:none;"></iframe>`; } else window.open(config.pendingUrl);
        };
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = (e.style.display==='block'||e.style.display==='flex')?'none':(id==='chatWidget'||id==='rootHub'?'flex':'block'); };
        window.triggerPanic = () => window.location.replace(config.url);
        window.saveSettings = () => { config.url = document.getElementById('pUrl').value; localStorage.setItem('pUrl', config.url); toggleModal('settingsMenu'); };
        window.setNewKey = () => { window.addEventListener('keydown', (e) => { config.key = e.key; document.getElementById('pKeyDisplay').value = e.key; localStorage.setItem('pKey', e.key); }, {once:true}); };
        document.getElementById('pKeyDisplay').value = config.key;
        document.getElementById('pUrl').value = config.url;
    </script>
</body>
</html>
