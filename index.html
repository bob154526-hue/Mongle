<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #111; --fav: #ff4757; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; color: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        .ghost-trigger { position: fixed; width: 120px; height: 120px; z-index: 99999999; background: rgba(0,0,0,0.01); }
        #ghostAdmin { top: 0; left: 0; }
        #ghostPleb { top: 0; right: 0; }

        #lockdown { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #loginOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1500000; display: none; align-items: center; justify-content: center; }
        #app { display: none; height: 100vh; flex-direction: column; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; }
        
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #080808; border-bottom: 1px solid #222; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; flex-grow: 1; }
        
        .card { background: var(--card); border: 1px solid #222; padding: 35px 15px; text-align: center; cursor: pointer; border-radius: 8px; position: relative; }
        .card:hover { border-color: var(--primary); }
        .fav-area { position: absolute; top: 0; right: 0; width: 50px; height: 50px; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .fav-heart { color: #222; font-size: 24px; pointer-events: none; }
        .fav-heart.active { color: var(--fav); text-shadow: 0 0 10px var(--fav); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 1px solid #333; padding: 25px; z-index: 4000000; width: 90%; max-width: 1100px; color: #fff; }
        .admin-layout { display: flex; gap: 15px; height: 500px; }
        .u-sidebar { width: 220px; border: 1px solid #333; background: #050505; overflow-y: auto; }
        .u-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; font-size: 11px; }
        .u-item.selected { background: #111; border-left: 4px solid var(--primary); }
        
        .info-box { font-size: 11px; background: #000; padding: 15px; border: 1px solid #333; height: 200px; overflow-y: auto; white-space: pre-wrap; }
        .btn { background: var(--primary); color: #000; border: none; padding: 10px; cursor: pointer; font-weight: bold; font-size: 11px; border-radius: 4px; }
        .input { background: #000; border: 1px solid #444; color: var(--primary); padding: 8px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body onclick="window.focus()">

    <div id="ghostAdmin" class="ghost-trigger" onclick="door('admin')"></div>
    <div id="ghostPleb" class="ghost-trigger" onclick="door('pleb')"></div>

    <div id="lockdown"><h1>404</h1><p>The requested URL was not found on this server.</p></div>

    <div id="loginOverlay">
        <div style="width: 320px; background:#0a0a0a; padding:40px; border:1px solid #333; text-align: center;">
            <h2 style="color:var(--primary)">BRAVO_V49</h2>
            <input type="text" id="username" class="input" placeholder="User Identity...">
            <button class="btn" style="width:100%; margin-top:10px;" onclick="initSession()">START SESSION</button>
        </div>
    </div>

    <div id="app">
        <div class="nav">
            <div><b>BRAVO_OS</b> <span id="badge" style="color:var(--primary)"></span></div>
            <div style="display:flex; gap:10px; flex-grow:1; max-width:400px; margin: 0 20px;">
                <select id="cat" class="input" style="width:120px;" onchange="renderGrid()">
                    <option value="all">ALL FILES</option>
                    <option value="favs">FAVORITES</option>
                </select>
                <input type="text" id="search" class="input" placeholder="Search..." oninput="renderGrid()">
            </div>
            <button id="adminBtn" class="btn" style="display:none;" onclick="toggleModal('adminM')">OVERSEER</button>
        </div>
        <div id="grid" class="game-grid"></div>
    </div>

    <div id="adminM" class="modal">
        <div class="admin-layout">
            <div id="userList" class="u-sidebar"></div>
            <div style="flex:1; display:flex; flex-direction:column; gap:10px;">
                <div style="display:flex; gap:10px;">
                    <div id="dossier" class="info-box" style="flex:1;">Select target...</div>
                    <div id="preview" style="width:300px; height:220px; border:1px solid #333; background: #000 center/contain no-repeat;"></div>
                </div>
                <div style="display:grid; grid-template-columns: repeat(5, 1fr); gap:10px;">
                    <button class="btn" onclick="adminAct('stream')">STREAM</button>
                    <button class="btn" onclick="adminAct('frozen')">FREEZE</button>
                    <button class="btn" onclick="adminAct('refresh')">FORCE REFRESH</button>
                    <button class="btn" onclick="adminCustom('notice')">NOTICE</button>
                    <button class="btn" style="background:red; color:white;" onclick="removeUser()">KICK</button>
                </div>
                <input type="text" id="adminCmd" class="input" placeholder="Data string...">
            </div>
        </div>
        <button class="btn" style="width:100%; margin-top:15px;" onclick="toggleModal('adminM')">CLOSE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const fApp = initializeApp(firebaseConfig);
        const db = getDatabase(fApp);

        let userRef, myID, selectedID, isAdmin = false, gameData = [], streamInt;
        let favs = JSON.parse(localStorage.getItem('favs') || '[]');

        window.door = (t) => {
            if(t === 'admin') {
                if(prompt("ROOT:") === "MONGLE_OWNER_99") {
                    isAdmin = true;
                    document.getElementById('adminBtn').style.display = "block";
                    document.getElementById('badge').innerText = "[ADMIN]";
                } else return;
            }
            document.getElementById('loginOverlay').style.display = 'flex';
        };

        window.initSession = async () => {
            const name = document.getElementById('username').value || "Guest";
            document.getElementById('lockdown').style.display = "none";
            document.getElementById('loginOverlay').style.display = "none";
            document.getElementById('app').style.display = "flex";

            userRef = push(ref(db, 'presence'), { name, activity: 'In Menu', joined: new Date().toLocaleTimeString() });
            myID = userRef.key;
            onDisconnect(userRef).remove();

            onValue(ref(db, `presence/${myID}`), (s) => {
                const d = s.val(); if(!d) return;
                if(d.kicked) window.location.replace("about:blank");
                if(d.refresh) { update(userRef, {refresh: false}); window.location.reload(true); }
                if(d.notice) { alert(d.notice); update(userRef, {notice: null}); }
                if(d.stream && !streamInt) streamInt = setInterval(capture, 400);
                if(!d.stream && streamInt) { clearInterval(streamInt); streamInt = null; }
            });

            const res = await fetch('https://api.github.com/repos/bob154526-hue/Mongle/contents/?cb=' + Date.now());
            gameData = (await res.json()).filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            renderGrid();
            if(isAdmin) startOverseer();
        };

        async function capture() {
            try {
                const canvas = await html2canvas(document.body, {scale: 0.2, useCORS: true});
                update(userRef, {lastCap: canvas.toDataURL("image/webp", 0.1)});
            } catch(e){}
        }

        window.renderGrid = () => {
            const q = document.getElementById('search').value.toLowerCase();
            const filter = document.getElementById('cat').value;
            const grid = document.getElementById('grid'); grid.innerHTML = "";
            gameData.filter(g => g.name.toLowerCase().includes(q)).forEach(g => {
                const active = favs.includes(g.name);
                if(filter === 'favs' && !active) return;
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `<div class="fav-area" onclick="toggleFav(event,'${g.name}')"><span class="fav-heart ${active?'active':''}">‚ù§</span></div>${g.name.replace('.html','').toUpperCase()}`;
                card.onclick = (e) => {
                    if(!e.target.closest('.fav-area')) {
                        update(userRef, {activity: 'Playing ' + g.name});
                        window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${g.name}`);
                    }
                };
                grid.appendChild(card);
            });
        };

        window.toggleFav = (e, name) => {
            e.stopPropagation();
            favs = favs.includes(name) ? favs.filter(f => f !== name) : [...favs, name];
            localStorage.setItem('favs', JSON.stringify(favs));
            renderGrid();
        };

        function startOverseer() {
            onValue(ref(db, 'presence'), (snap) => {
                const list = document.getElementById('userList'); list.innerHTML = "";
                snap.forEach(c => {
                    const u = c.val();
                    const d = document.createElement('div');
                    d.className = `u-item ${selectedID === c.key ? 'selected' : ''}`;
                    d.innerHTML = `<b>${u.name}</b><br>${u.activity}`;
                    d.onclick = () => { selectedID = c.key; document.getElementById('dossier').innerText = `ID: ${c.key}\nNAME: ${u.name}\nACTIVITY: ${u.activity}\nJOINED: ${u.joined}`; document.getElementById('preview').style.backgroundImage = `url(${u.lastCap||''})`; };
                    list.appendChild(d);
                });
            });
        }

        window.removeUser = () => { if(selectedID) update(ref(db, `presence/${selectedID}`), {kicked: true}); };
        window.adminAct = (t) => { if(selectedID) onValue(ref(db, `presence/${selectedID}/${t}`), (s) => update(ref(db, `presence/${selectedID}`), {[t]: !s.val()}), {onlyOnce:true}); };
        window.adminCustom = (t) => { if(selectedID) update(ref(db, `presence/${selectedID}`), {[t]: document.getElementById('adminCmd').value}); };
        window.toggleModal = (id) => { const m = document.getElementById(id); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };

        window.addEventListener('keydown', (e) => { if(e.shiftKey && e.code === 'KeyL') door('pleb'); }, true);

        got it
    </script>
</body>
</html>
