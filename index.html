<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* STEALTH TICKER */
        #serverTicker { position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,255,65,0.1); color: var(--primary); height: 25px; line-height: 25px; font-size: 12px; z-index: 12000; display: none; overflow: hidden; border-bottom: 1px solid var(--accent); }
        .ticker-text { position: absolute; white-space: nowrap; animation: ticker 15s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* CORE UI */
        #failsafeNode { position: fixed; bottom: 0; right: 0; width: 30px; height: 30px; z-index: 100000; cursor: crosshair; background: transparent; }
        #cinematicAlert { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000; display: none; align-items: center; justify-content: center; text-align: center; pointer-events: none; }
        #bigText { font-size: 8vw; font-weight: 900; color: white; text-transform: uppercase; text-shadow: 0 0 30px red; }
        #freezeOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 15000; display: none; cursor: not-allowed; backdrop-filter: blur(2px); }

        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #000; }
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; margin-top: 0; transition: margin 0.3s; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.3s; }
        .game-card:hover { border-color: var(--primary); transform: scale(1.05); box-shadow: var(--neon); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 2px solid var(--primary); padding: 20px; z-index: 25000; width: 400px; border-radius: 12px; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-family: inherit; border-radius: 5px; text-align: center; }
        .btn-glow { background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; padding: 10px; border-radius: 5px; width: 100%; }
        
        .log-container { background: #050505; border: 1px solid #222; height: 80px; overflow-y: auto; font-size: 10px; padding: 5px; margin-bottom: 10px; }
        .log-entry { border-bottom: 1px solid #111; padding: 4px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="serverTicker"><div class="ticker-text" id="tickerMsg"></div></div>
    <div id="failsafeNode" onclick="promptRoot()"></div>
    <div id="cinematicAlert"><div id="bigText">SYSTEM OVERRIDE</div></div>
    <div id="freezeOverlay"></div>

    <div id="lockdownScreen">
        <h1 style="font-size:100px; margin:0; color:#eee;">404</h1>
        <p>Resource not found.</p>
    </div>

    <div id="mainApp">
        <div class="top-bar" id="topBar">
            <div style="font-weight:900; letter-spacing:4px; font-size: 20px; color:white;">MONGLE_<span style="color:var(--primary)">OS</span></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="gameSearch" class="input-box" style="width:150px; margin:0;" placeholder="FIND..." onkeyup="filterGames()">
                <button class="input-box" style="width:auto; margin:0;" onclick="toggleModal('adminSettings')">ROOT</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="adminSettings" class="modal">
        <h2 style="color:red; margin:0 0 10px 0; text-align:center; font-size: 16px;">ROOT_CONSOLE</h2>
        <div id="userLogs" class="log-container"></div>
        
        <input type="text" id="tickerInp" class="input-box" placeholder="Subtle Ticker Message...">
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button class="btn-glow" onclick="setTicker(true)">SHOW TICKER</button>
            <button class="btn-glow" style="background:#333; color:white;" onclick="setTicker(false)">HIDE</button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-bottom:10px;">
            <button class="btn-glow" id="muteToggleBtn" onclick="toggleMute()">MUTE: OFF</button>
            <button class="btn-glow" style="background:red; color:white;" onclick="emergencyReset()">RESET ALL</button>
        </div>

        <input type="text" id="bigMsgInp" class="input-box" placeholder="Big Text Broadcast...">
        <button class="btn-glow" style="background:purple; color:white;" onclick="setBigText(true)">BLAST MESSAGE</button>
        
        <button class="input-box" onclick="toggleModal('adminSettings')" style="margin-top:10px;">CLOSE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUserName = "";
        window.isRoot = false;

        // EMERGENCY RESET
        window.emergencyReset = async () => {
            await set(ref(db, 'system/bigText'), { active: false });
            await set(ref(db, 'system/mute'), false);
            await set(ref(db, 'system/ticker'), { active: false });
            await remove(ref(db, 'system/shadowList'));
        };

        // ADMIN TOOLS
        window.setTicker = (active) => set(ref(db, 'system/ticker'), { active, text: document.getElementById('tickerInp').value });
        window.toggleMute = () => set(ref(db, 'system/mute'), document.getElementById('muteToggleBtn').innerText.includes("OFF"));
        window.setBigText = (active) => set(ref(db, 'system/bigText'), { active, text: document.getElementById('bigMsgInp').value });

        // SYNC LOGIC
        onValue(ref(db, 'system/ticker'), (s) => {
            const d = s.val() || { active: false };
            const tick = document.getElementById('serverTicker');
            const bar = document.getElementById('topBar');
            if(d.active) {
                document.getElementById('tickerMsg').innerText = d.text;
                tick.style.display = 'block';
                bar.style.marginTop = '25px';
            } else {
                tick.style.display = 'none';
                bar.style.marginTop = '0';
            }
        });

        onValue(ref(db, 'system/mute'), (s) => {
            const muted = s.val();
            document.getElementById('muteToggleBtn').innerText = muted ? "MUTE: ON" : "MUTE: OFF";
            document.getElementById('freezeOverlay').style.display = (muted && !window.isRoot) ? 'block' : 'none';
        });

        onValue(ref(db, 'system/bigText'), (s) => {
            const d = s.val() || { active: false };
            const el = document.getElementById('cinematicAlert');
            if(d.active && !window.isRoot) { document.getElementById('bigText').innerText = d.text; el.style.display = 'flex'; }
            else { el.style.display = 'none'; }
        });

        onValue(ref(db, 'system/shadowList'), (s) => {
            const list = s.val() || {};
            if(list[currentUserName] && !window.isRoot) {
                document.getElementById('gameGrid').innerHTML = "<h1 style='margin-top:100px; color:#222; text-align:center;'>OS_FATAL_ERROR: 503</h1>";
            }
        });

        onValue(ref(db, 'system/logs'), (s) => {
            const logBox = document.getElementById('userLogs'); logBox.innerHTML = "";
            if(s.val()) Object.entries(s.val()).reverse().forEach(([key, l]) => {
                logBox.innerHTML += `<div class="log-entry"><span>${l.user}</span><button style="font-size:8px;" onclick="set(ref(db, 'system/shadowList/${l.user}'), true)">SHADOW</button></div>`;
            });
        });

        // CORE ENGINE
        window.handleLogin = () => {
            currentUserName = document.getElementById('username').value || "User_" + Math.floor(Math.random()*999);
            if(!window.isRoot) push(ref(db, 'system/logs'), { user: currentUserName, time: new Date().toLocaleTimeString() });
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            if(window.isRoot) { document.getElementById('adminSettings').style.display = 'block'; emergencyReset(); }
            loadGames();
        };

        window.promptRoot = () => { if(prompt("ROOT_ID:") === "MONGLE_OWNER_99") { window.isRoot = true; handleLogin(); } };
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; };

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            const list = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            list.forEach(f => {
                const card = document.createElement('div'); card.className = 'game-card';
                card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                grid.appendChild(card);
            });
        }

        window.triggerPanic = () => window.location.replace("https://google.com");
        document.addEventListener('keydown', (e) => { if(e.shiftKey && e.key === 'L') enter(); });
        function enter() { 
            const p = prompt("MONGLE_OS ACCESS:");
            if(p === "mongle77" || p === "MONGLE_OWNER_99") {
                document.getElementById('lockdownScreen').style.display = 'none';
                document.getElementById('authLayer').style.display = 'flex';
                if(p === "MONGLE_OWNER_99") window.isRoot = true;
            }
        }
    </script>
</body>
</html>
