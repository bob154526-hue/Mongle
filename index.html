<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff88; --bg: #0b140d; --card: #141f16; --accent: #1c2e21; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }

        /* TOP BAR */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--accent); }
        .clock { color: var(--primary); font-family: monospace; font-weight: bold; }
        .search-input { background: #000; border: 1px solid #333; color: white; padding: 8px 15px; border-radius: 8px; width: 250px; outline: none; }
        
        /* GRID & CARDS (MATCHING YOUR SCREENSHOT) */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 40px; height: calc(100vh - 80px); overflow-y: auto; }
        .game-card { background: var(--card); border: 1px solid var(--accent); border-radius: 20px; padding: 30px 10px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .game-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        
        /* EMOJI LOGO STYLE */
        .game-logo { font-size: 50px; margin-bottom: 15px; display: block; filter: drop-shadow(0 0 10px rgba(0,255,136,0.2)); }
        .game-card h3 { font-size: 13px; margin: 0; font-weight: 600; color: #d1d5db; text-transform: capitalize; }
        
        .fav-star { position: absolute; top: 12px; right: 12px; color: #222; font-size: 18px; cursor: pointer; }
        .fav-star.active { color: #ffca28; }
        .hidden { display: none; }

        /* AUTH UI (MATCHING YOUR SCREENSHOT) */
        #authLayer { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 400px; padding: 40px; background: #000; border: 1px solid #111; border-radius: 12px; text-align: center; box-shadow: 0 0 40px rgba(0, 255, 136, 0.1); }
        .hacker-title { font-size: 3rem; color: var(--primary); letter-spacing: 8px; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div id="authLayer">
        <div class="login-box">
            <h1 class="hacker-title">MONGLE</h1>
            <input type="text" id="username" class="search-input" style="width:100%; margin-bottom:10px;" placeholder="Username">
            <input type="password" id="password" class="search-input" style="width:100%; margin-bottom:20px;" placeholder="Key (Admins Only)">
            <button class="search-input" style="width:100%; background:var(--primary); color:black; font-weight:bold; cursor:pointer;" onclick="handleLogin('pleb')">ENTER SYSTEM</button>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="handleLogin('admin')" style="flex:1; background:none; border:1px solid #222; color:#444; cursor:pointer; border-radius:8px;">ADMIN</button>
                <button onclick="handleLogin('root')" style="flex:1; background:none; border:1px solid #222; color:#444; cursor:pointer; border-radius:8px;">ROOT</button>
            </div>
        </div>
    </div>

    <div id="arcade" style="display:none;">
        <div class="top-bar">
            <div class="clock" id="liveClock">00:00:00 PM</div>
            <div class="search-area">
                <input type="text" id="gameSearch" class="search-input" placeholder="Search games..." oninput="filterGames()">
                <button class="search-input" style="width:auto; background:#ef4444; border:none; margin-left:10px; cursor:pointer;" onclick="location.replace('https://classroom.google.com')">Panic</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY",
            authDomain: "monglearcade.firebaseapp.com",
            projectId: "monglearcade",
            storageBucket: "monglearcade.firebasestorage.app",
            messagingSenderId: "637983149122",
            appId: "1:637983149122:web:e6969750929fbb6b1871db",
            measurementId: "G-6CWRZ7XHK4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- EMOJI MATCHING ENGINE ---
        function getEmoji(title) {
            const lower = title.toLowerCase();
            if (lower.includes('stick')) return 'âš”ï¸';
            if (lower.includes('freddy') || lower.includes('fnaf')) return 'ðŸ»';
            if (lower.includes('terraria')) return 'ðŸŒ³';
            if (lower.includes('neighbor')) return 'ðŸ¤«';
            if (lower.includes('ultrakill')) return 'ðŸ¤–';
            if (lower.includes('pong')) return 'ðŸ“';
            if (lower.includes('ragdoll')) return 'ðŸ¤¸';
            if (lower.includes('stats') || lower.includes('data')) return 'ðŸ“Š';
            if (lower.includes('drive')) return 'ðŸ“';
            if (lower.includes('proxy')) return 'ðŸ“¡';
            return 'ðŸŽ®'; // Default controller icon emoji
        }

        window.handleLogin = function(type) {
            let user = document.getElementById('username').value.trim();
            const pass = btoa(document.getElementById('password').value);
            let role = 'pleb';

            if(type === 'root' && pass === "TU9OR0xFX09XTkVSXzk5") { 
                role = 'root'; user = "ROOT_" + Math.floor(Math.random()*999); 
            } else if(type === 'admin' && pass === "MTIzNA==") { 
                role = 'admin'; user = "MOD_" + Math.floor(Math.random()*999); 
            } else if(type === 'pleb' && user) {
                role = 'pleb';
            } else { return; }

            sessionStorage.setItem('mUser', user);
            const uRef = ref(db, 'status/' + user.replace(/\s+/g, '_'));
            onDisconnect(uRef).remove();
            set(uRef, { name: user, role: role, playing: "Browsing" });

            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('arcade').style.display = 'block';
            loadGames();
        };

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const items = await res.json();
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            const favs = JSON.parse(localStorage.getItem('mFavs') || "[]");

            items.forEach(item => {
                if(item.name.endsWith('.html') && item.name !== 'index.html') {
                    const isFav = favs.includes(item.name);
                    const cleanName = item.name.replace('.html', '').replace(/_/g, ' ');
                    const emoji = getEmoji(cleanName);
                    
                    const d = document.createElement('div');
                    d.className = 'game-card';
                    d.innerHTML = `
                        <span class="fav-star ${isFav ? 'active' : ''}" onclick="toggleFav(event, '${item.name}')">â˜…</span>
                        <span class="game-logo">${emoji}</span>
                        <h3>${cleanName}</h3>
                    `;
                    d.onclick = () => {
                        const win = window.open('about:blank', '_blank');
                        win.document.body.style = "margin:0;height:100vh";
                        const ifr = win.document.createElement('iframe');
                        ifr.style = "border:none;width:100%;height:100%;";
                        ifr.src = item.download_url;
                        win.document.body.appendChild(ifr);
                    };
                    grid.appendChild(d);
                }
            });
        }

        window.toggleFav = (e, name) => {
            e.stopPropagation();
            let favs = JSON.parse(localStorage.getItem('mFavs') || "[]");
            favs = favs.includes(name) ? favs.filter(f => f !== name) : [...favs, name];
            localStorage.setItem('mFavs', JSON.stringify(favs));
            loadGames();
        };

        window.filterGames = () => {
            const q = document.getElementById('gameSearch').value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(c => {
                c.classList.toggle('hidden', !c.querySelector('h3').innerText.toLowerCase().includes(q));
            });
        };

        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
