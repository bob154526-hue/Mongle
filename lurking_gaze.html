<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lurking Gaze</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:'Courier New',monospace; color:#f22; cursor:crosshair; }
    canvas { display:block; }
    
    /* The Title Screen */
    #title, #death { 
      position:fixed; inset:0; background:rgba(0,0,0,0.95); 
      display:flex; flex-direction:column; justify-content:center; 
      align-items:center; text-align:center; z-index:10000; 
      backdrop-filter:blur(8px); 
    }
    
    #title h1 { font-size:5rem; letter-spacing:0.3em; margin-bottom:1rem; animation:flicker 4s infinite; text-shadow:0 0 30px #800; }
    @keyframes flicker { 0%,19%,21%,23%,25%,54%,56%,100% {opacity:1;} 20%,22%,24%,55% {opacity:0.3;} }
    
    #title p { font-size:1.2rem; margin:0.5rem 0; opacity:0.8; color: #ccc; }
    #ui { position:fixed; top:1.5rem; left:50%; transform:translateX(-50%); font-size:1.6rem; z-index:9999; text-shadow:0 0 12px #000; pointer-events:none; }
    
    #sanityBar { width:400px; height:25px; background:#111; border:2px solid #600; border-radius:5px; overflow:hidden; margin-top:0.5rem; }
    #sanityFill { height:100%; background:linear-gradient(90deg,#800,#f00); transition:width 0.2s; }
    
    body.low #sanityFill { animation:pulse 0.5s infinite alternate; }
    @keyframes pulse { to { background:#ff0000; box-shadow:0 0 20px #f00; } }

    #status { position:fixed; bottom:1rem; left:50%; transform:translateX(-50%); font-size:1rem; color:#666; z-index:9999; pointer-events:none; }
    #death { display:none; }
    button { margin-top:2rem; padding:1rem 3rem; background:#400; color:#fff; border:2px solid #f00; font-family:inherit; cursor:pointer; }
    button:hover { background:#a00; }
  </style>
</head>
<body>

<div id="title">
  <h1>LURKING GAZE</h1>
  <p>CLICK TO BEGIN</p>
  <p>WASD to Move | Mouse to Look</p>
  <p style="color:red; font-weight:bold;">Avoid the shadows.</p>
</div>

<div id="death">
  <h1 style="color:red;">DEVOURED</h1>
  <p>The gaze found you.</p>
  <button onclick="location.reload()">REAWAKEN</button>
</div>

<div id="ui">
  SANITY
  <div id="sanityBar"><div id="sanityFill" style="width:100%"></div></div>
</div>

<div id="status">Waiting for input...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/PointerLockControls.js"></script>

<script>
// --- Core Setup ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020202);
scene.fog = new THREE.FogExp2(0x020202, 0.05);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.PointerLockControls(camera, document.body);

// --- Game State ---
let gameStarted = false;
let move = { f: false, b: false, l: false, r: false };
let sanity = 100;
let lastTime = performance.now();

const titleScreen = document.getElementById('title');
const deathScreen = document.getElementById('death');
const statusText = document.getElementById('status');
const sanityFill = document.getElementById('sanityFill');

// --- Initialization ---
function init() {
  // Lighting
  const ambient = new THREE.AmbientLight(0x404040, 0.2);
  scene.add(ambient);

  const lantern = new THREE.PointLight(0xff4400, 1.5, 15);
  scene.add(lantern);
  camera.add(lantern); // Light follows player
  scene.add(controls.getObject());

  // Floor
  const floorGeo = new THREE.PlaneGeometry(200, 200);
  const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Pillars/Walls
  for(let i=0; i<30; i++) {
    const h = 5 + Math.random() * 10;
    const wallGeo = new THREE.BoxGeometry(2, h, 2);
    const wallMat = new THREE.MeshStandardMaterial({ color: 0x050505 });
    const wall = new THREE.Mesh(wallGeo, wallMat);
    wall.position.set((Math.random()-0.5)*80, h/2, (Math.random()-0.5)*80);
    scene.add(wall);
  }
}

// --- Interaction ---
titleScreen.addEventListener('click', () => {
  controls.lock();
});

controls.addEventListener('lock', () => {
  gameStarted = true;
  titleScreen.style.display = 'none';
  statusText.textContent = "EXPLORING";
});

controls.addEventListener('unlock', () => {
  if(sanity > 0) {
    statusText.textContent = "PAUSED (Click to Resume)";
  }
});

document.addEventListener('keydown', (e) => {
  if (e.code === 'KeyW') move.f = true;
  if (e.code === 'KeyS') move.b = true;
  if (e.code === 'KeyA') move.l = true;
  if (e.code === 'KeyD') move.r = true;
});

document.addEventListener('keyup', (e) => {
  if (e.code === 'KeyW') move.f = false;
  if (e.code === 'KeyS') move.b = false;
  if (e.code === 'KeyA') move.l = false;
  if (e.code === 'KeyD') move.r = false;
});

// --- Main Loop ---
function animate() {
  requestAnimationFrame(animate);
  
  const time = performance.now();
  const delta = (time - lastTime) / 1000;
  lastTime = time;

  if (gameStarted && controls.isLocked) {
    // Movement
    const speed = 10 * delta;
    if (move.f) controls.moveForward(speed);
    if (move.b) controls.moveForward(-speed);
    if (move.l) controls.moveRight(-speed);
    if (move.r) controls.moveRight(speed);

    // Sanity Decay
    sanity -= 1.5 * delta; 
    sanityFill.style.width = Math.max(0, sanity) + "%";

    if (sanity < 30) document.body.classList.add('low');

    if (sanity <= 0) {
      gameStarted = false;
      controls.unlock();
      deathScreen.style.display = 'flex';
    }
  }

  renderer.render(scene, camera);
}

// Start
init();
animate();

// Resize logic
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
