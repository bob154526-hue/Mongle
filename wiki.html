<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { background: #05070a; color: #fff; font-family: sans-serif; padding: 40px; }
        .hidden { display: none; }
        .box { background: #11141d; padding: 25px; border-radius: 15px; border: 1px solid #1f2937; margin-bottom: 20px; max-width: 500px; margin-inline: auto; }
        input, select { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; }
        .btn { width: 100%; padding: 12px; border: none; background: #00d2ff; color: #000; font-weight: bold; cursor: pointer; border-radius: 8px; }
        #keyDisplay { color: #00d2ff; font-weight: bold; font-family: monospace; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div id="lock" style="text-align:center; padding-top:100px;">
        <h2>üîê Enter Password</h2>
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" style="width:200px" onclick="check()">Unlock</button>
    </div>

    <div id="admin" class="hidden">
        <h2 style="text-align:center;">‚öôÔ∏è Console Settings</h2>

        <div class="box">
            <h3>üõë Panic Settings</h3>
            <p>Panic Key: <span id="keyDisplay">Escape</span></p>
            <button class="btn" id="recordBtn" onclick="startRecord()">Record New Key</button>
            <input type="text" id="pUrl" placeholder="Panic Redirect Link (https://...)">
            <button class="btn" style="background:#58a6ff; margin-top:10px;" onclick="savePanic()">Save Panic Link</button>
        </div>

        <div class="box">
            <h3>üé® Visuals & Emojis</h3>
            <input type="text" id="bgUrl" placeholder="Background Image URL">
            <button class="btn" onclick="localStorage.setItem('siteBG', document.getElementById('bgUrl').value); alert('Saved!')">Save BG</button>
            <hr style="margin:20px 0; border:0; border-top:1px solid #333;">
            <input type="text" id="fName" placeholder="filename.html">
            <input type="text" id="emoji" placeholder="Emoji (e.g. ‚õèÔ∏è)">
            <button class="btn" onclick="saveEmoji()">Set Emoji</button>
        </div>

        <div class="box">
            <h3>üé≠ Stealth Presets</h3>
            <select id="preset" onchange="applyTab(this.value)">
                <option value="">-- Choose Mask --</option>
                <option value="drive">Google Drive</option>
                <option value="classroom">Google Classroom</option>
            </select>
        </div>

        <p style="text-align:center;"><a href="index.html" style="color:#00d2ff; text-decoration:none;">‚Üê Back to Arcade</a></p>
    </div>

    <script>
        // Init display
        document.getElementById('keyDisplay').innerText = localStorage.getItem('panicKey') || 'Escape';
        document.getElementById('pUrl').value = localStorage.getItem('panicUrl') || 'https://classroom.google.com';

        function check() { if(document.getElementById('pass').value === "1234"){ document.getElementById('lock').className='hidden'; document.getElementById('admin').className=''; } }
        
        function startRecord() {
            const btn = document.getElementById('recordBtn');
            btn.innerText = "PRESS ANY KEY...";
            btn.style.background = "#ff7b72";
            
            window.onkeydown = (e) => {
                e.preventDefault();
                localStorage.setItem('panicKey', e.key);
                document.getElementById('keyDisplay').innerText = e.key;
                btn.innerText = "Record New Key";
                btn.style.background = "#00d2ff";
                window.onkeydown = null; // Stop listening
                alert(`Panic Key set to: ${e.key}`);
            };
        }

        function savePanic() {
            localStorage.setItem('panicUrl', document.getElementById('pUrl').value);
            alert("Panic Link Saved!");
        }

        function saveEmoji() {
            let i = JSON.parse(localStorage.getItem('mongleIcons')) || {};
            i[document.getElementById('fName').value] = document.getElementById('emoji').value;
            localStorage.setItem('mongleIcons', JSON.stringify(i));
            alert("Emoji Set!");
        }

        function applyTab(val) {
            const masks = {
                drive: ["My Drive - Google Drive", "https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png"],
                classroom: ["Classes", "https://ssl.gstatic.com/classroom/favicon.png"]
            };
            if(masks[val]) {
                localStorage.setItem('tabTitle', masks[val][0]);
                localStorage.setItem('tabIcon', masks[val][1]);
                alert("Mask Applied! Refresh Arcade.");
            }
        }
    </script>
</body>
</html>
