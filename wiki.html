<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 40px; text-align: center; }
        .box { background: #0f172a; border: 1px solid #334155; padding: 25px; border-radius: 15px; max-width: 450px; margin: auto; }
        .btn { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: #3b82f6; }
        .btn-red { background: #ef4444; }
        .btn-green { background: #10b981; }
        hr { border: 0; border-top: 1px solid #334155; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="box">
        <h3>User Settings</h3>
        <button class="btn" onclick="location.href='index.html'">‚Üê Back to Games</button>
        
        <div id="adminPanel" style="display:none;">
            <hr>
            <h3 style="color:#ef4444">üõ°Ô∏è PRANK CONTROL</h3>
            
            <button class="btn" onclick="setPrank('hacker')">üíª TRIGGER FAKE HACKER</button>
            <button class="btn btn-red" onclick="setPrank('destruct')">‚ò¢Ô∏è TRIGGER INSTANT DEATH</button>
            
            <button class="btn btn-green" style="margin-top:20px;" onclick="setPrank('')">‚ú® CLEAR ALL PRANKS</button>
            
            <hr>
            <p>Global Emoji Override:</p>
            <input type="text" id="emoIn" placeholder="Enter Emoji..." style="width:80%; padding:10px; border-radius:5px;">
            <button class="btn" onclick="localStorage.setItem('mEmoji', document.getElementById('emoIn').value); alert('Updated!')">Save Emoji</button>
        </div>
    </div>

    <script>
        // Only show if logged in as admin
        if(sessionStorage.getItem('mAuth') === 'mongle') {
            document.getElementById('adminPanel').style.display = 'block';
        }

        function setPrank(val) {
            localStorage.setItem('mPrank', val);
            // Manually trigger the storage event for the current window if testing
            window.dispatchEvent(new Event('storage'));
            alert(val ? "Prank Armed!" : "Arcade Restored!");
        }
    </script>
</body>
</html>
