<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { background: #05070a; color: #fff; font-family: sans-serif; padding: 40px; }
        .box { background: #11141d; padding: 25px; border-radius: 15px; border: 1px solid #1f2937; margin-bottom: 20px; max-width: 500px; margin-inline: auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; }
        .btn { width: 100%; padding: 10px; border: none; background: #00d2ff; color: #000; font-weight: bold; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="panel">
        <h2 style="text-align:center;">âš™ï¸ System Settings</h2>
        
        <div class="box">
            <h3>ğŸ–¼ï¸ Site Background</h3>
            <input type="text" id="bgUrl" placeholder="Image URL (Direct link)">
            <button class="btn" onclick="localStorage.setItem('siteBG', document.getElementById('bgUrl').value); alert('Saved!');">Apply Background</button>
        </div>

        <div class="box">
            <h3>ğŸ­ Tab Cloaker</h3>
            <input type="text" id="tTitle" placeholder="Tab Name">
            <input type="text" id="tIcon" placeholder="Icon URL">
            <button class="btn" onclick="localStorage.setItem('tabTitle', document.getElementById('tTitle').value); localStorage.setItem('tabIcon', document.getElementById('tIcon').value); alert('Saved!');">Apply Cloak</button>
        </div>

        <div class="box">
            <h3>ğŸ›‘ Panic Key</h3>
            <input type="text" id="pUrl" placeholder="https://google.com">
            <button class="btn" onclick="localStorage.setItem('panicUrl', document.getElementById('pUrl').value); alert('Saved!');">Set Panic URL</button>
        </div>

        <p style="text-align:center;"><a href="index.html" style="color:#00d2ff">â† Back to Arcade</a></p>
    </div>
</body>
</html>
