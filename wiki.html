<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { background: #2e0a0a; color: #fff; font-family: sans-serif; padding: 40px; }
        .hidden { display: none; }
        .box { background: #1d1111; padding: 25px; border-radius: 15px; border: 1px solid #371f1f; margin-bottom: 20px; max-width: 500px; margin-inline: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; }
        .btn { width: 100%; padding: 12px; border: none; background: #ff4040; color: #fff; font-weight: bold; cursor: pointer; border-radius: 8px; }
        #keyDisplay { color: #ff4040; font-weight: bold; font-family: monospace; font-size: 1.2rem; background: #000; padding: 2px 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="lock" style="text-align:center; padding-top:100px;">
        <h2>üîê Admin Access</h2>
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" style="width:200px" onclick="check()">Unlock</button>
    </div>

    <div id="admin" class="hidden">
        <h2 style="text-align:center;">üî¥ System Control</h2>

        <div class="box">
            <h3>üõë Panic Key Configuration</h3>
            <p>Active Key: <span id="keyDisplay">Escape</span></p>
            <button class="btn" id="recordBtn" onclick="startRecord()">Click to Record New Key</button>
            <input type="text" id="pUrl" placeholder="Panic Redirect URL">
            <button class="btn" style="background:#882222; margin-top:10px;" onclick="savePanic()">Save Panic Settings</button>
        </div>

        <div class="box" style="text-align:center;">
            <h3>üìä Visitor Stats</h3>
            <img src="https://count.getloli.com/get/@bob-mongle-mongle?theme=moebooru">
        </div>

        <div class="box">
            <h3>üé® Arcade Appearance</h3>
            <input type="text" id="fName" placeholder="filename.html">
            <input type="text" id="emoji" placeholder="New Emoji">
            <button class="btn" onclick="saveEmoji()">Update Icon</button>
        </div>

        <p style="text-align:center;"><a href="index.html" style="color:#ff4040; text-decoration:none; font-weight:bold;">‚Üê Return to Arcade</a></p>
    </div>

    <script>
        document.getElementById('keyDisplay').innerText = localStorage.getItem('panicKey') || 'Escape';
        document.getElementById('pUrl').value = localStorage.getItem('panicUrl') || 'https://classroom.google.com';

        function check() { if(document.getElementById('pass').value === "1234"){ document.getElementById('lock').className='hidden'; document.getElementById('admin').className=''; } }
        
        function startRecord() {
            const btn = document.getElementById('recordBtn');
            btn.innerText = "LISTENING... PRESS ANY KEY";
            btn.style.background = "#fff"; btn.style.color = "#000";
            
            window.onkeydown = (e) => {
                e.preventDefault();
                localStorage.setItem('panicKey', e.key);
                document.getElementById('keyDisplay').innerText = e.key;
                btn.innerText = "Click to Record New Key";
                btn.style.background = "#ff4040"; btn.style.color = "#fff";
                window.onkeydown = null;
                alert(`Panic Key bound to: ${e.key}`);
            };
        }

        function savePanic() {
            localStorage.setItem('panicUrl', document.getElementById('pUrl').value);
            alert("Panic settings updated!");
        }

        function saveEmoji() {
            let i = JSON.parse(localStorage.getItem('mongleIcons')) || {};
            i[document.getElementById('fName').value] = document.getElementById('emoji').value;
            localStorage.setItem('mongleIcons', JSON.stringify(i));
            alert("Icon updated!");
        }
    </script>
</body>
</html>
