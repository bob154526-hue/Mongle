<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lurking Gaze</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:'Courier New',monospace; color:#f22; }
    #title, #death { position:fixed; inset:0; background:rgba(0,0,0,0.97); display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; z-index:9999; cursor:pointer; backdrop-filter:blur(6px); }
    #title h1 { font-size:7rem; letter-spacing:0.3em; margin-bottom:1.5rem; animation:flicker 4s infinite; text-shadow:0 0 40px #800; }
    @keyframes flicker { 0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; } 20%,22%,24%,55% { opacity:0.3; } }
    #title p { font-size:1.6rem; margin:0.8rem 0; opacity:0.9; }
    #ui { position:fixed; top:1.5rem; left:50%; transform:translateX(-50%); font-size:1.6rem; z-index:999; text-shadow:0 0 10px #000; }
    #sanityBar { width:420px; height:34px; background:#111; border:3px solid #600; border-radius:10px; overflow:hidden; margin-top:0.6rem; box-shadow:0 0 35px rgba(200,0,0,0.5); }
    #sanityFill { height:100%; background:linear-gradient(90deg,#c00,#ff6600,#ffcc00); transition:width 0.25s ease-out; box-shadow:inset 0 0 18px #fff; }
    body.low #sanityFill { animation:pulse 0.7s infinite alternate; }
    @keyframes pulse { to { box-shadow:0 0 50px #f00,inset 0 0 30px #f00; } }
    #crosshair { position:fixed; inset:0; margin:auto; width:26px; height:26px; pointer-events:none; background:radial-gradient(circle at center,transparent 40%,#f008 45%,#f008 55%,transparent 60%); border-radius:50%; z-index:998; opacity:0.92; transition:all 0.3s; }
    body.low #crosshair { width:34px; height:34px; opacity:1; animation:crossPulse 0.5s infinite; }
    @keyframes crossPulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.6) rotate(180deg); } }
    #status { position:fixed; bottom:1.5rem; left:50%; transform:translateX(-50%); font-size:1.1rem; color:#0f0; background:rgba(0,0,0,0.6); padding:0.5rem 1.5rem; border-radius:6px; z-index:999; }
    #death { display:none; }
    #death h1 { font-size:8rem; animation:shake 0.6s infinite; }
    @keyframes shake { 0%,100% { transform:translateX(0); } 10%,30%,50%,70%,90% { transform:translateX(-12px); } 20%,40%,60%,80% { transform:translateX(12px); } }
    button { margin-top:3rem; padding:1.2rem 4rem; background:#400; color:#fff; border:3px solid #c00; font-size:1.8rem; cursor:pointer; border-radius:8px; transition:0.25s; }
    button:hover { background:#800; transform:scale(1.08); }
  </style>
</head>
<body>

<div id="title">
  <h1>LURKING GAZE</h1>
  <p>Click anywhere or press SPACE to start</p>
  <p>WASD / Arrows → Move | Mouse → Look</p>
  <p><strong>Do NOT look directly at them</strong></p>
  <p>ESC → pause | P → panic flash</p>
</div>

<div id="death">
  <h1>GAZE RETURNED</h1>
  <p>The void claimed you.</p>
  <button onclick="location.reload()">DESCEND AGAIN</button>
</div>

<div id="ui">
  SANITY <div id="sanityBar"><div id="sanityFill" style="width:100%"></div></div>
</div>
<div id="crosshair"></div>
<div id="status">Waiting for click...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/PointerLockControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x080808);
scene.fog = new THREE.FogExp2(0x030303, 0.024);

const camera = new THREE.PerspectiveCamera(76, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0,1.6,5);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const controls = new THREE.PointerLockControls(camera, renderer.domElement);
scene.add(controls.getObject());

const title = document.getElementById('title');
const death = document.getElementById('death');
const status = document.getElementById('status');
const sanityFill = document.getElementById('sanityFill');

let move = {f:false,b:false,l:false,r:false};
const SPEED = 8;
let sanity = 100;
let gameOver = false;
let lockTries = 0;
let prev = performance.now();

// Hide title & try lock
function startGame() {
  title.style.display = 'none';
  status.textContent = 'Attempting lock...';
  controls.lock();
  lockTries++;
  renderer.domElement.focus();
}

// Click / key to start
title.addEventListener('click', startGame);
document.addEventListener('keydown', e => {
  if (['Space','Enter'].includes(e.code) && title.style.display !== 'none') {
    startGame();
    e.preventDefault();
  }
  if (e.code === 'Escape') controls.unlock();
  if (e.code === 'KeyP') scene.background.set(0xff0000); // quick panic test
});

// Lock events
document.addEventListener('pointerlockchange', () => {
  if (document.pointerLockElement) {
    status.textContent = 'LOCKED – Playing!';
    status.style.color = '#0f0';
  } else if (!gameOver) {
    status.textContent = 'Click to re-lock';
    status.style.color = '#ff0';
  }
});
document.addEventListener('pointerlockerror', () => {
  status.textContent = 'Lock failed – keyboard mode';
  status.style.color = '#f80';
});

// Movement keys
document.addEventListener('keydown', e => {
  switch(e.code){
    case 'KeyW': case 'ArrowUp':    move.f = true; break;
    case 'KeyS': case 'ArrowDown':  move.b = true; break;
    case 'KeyA': case 'ArrowLeft':  move.l = true; break;
    case 'KeyD': case 'ArrowRight': move.r = true; break;
  }
});
document.addEventListener('keyup', e => {
  switch(e.code){
    case 'KeyW': case 'ArrowUp':    move.f = false; break;
    case 'KeyS': case 'ArrowDown':  move.b = false; break;
    case 'KeyA': case 'ArrowLeft':  move.l = false; break;
    case 'KeyD': case 'ArrowRight': move.r = false; break;
  }
});

// Simple world setup (add your full maze/enemies/lights here later if you want)
scene.add(new THREE.AmbientLight(0x222244, 0.4));
const lantern = new THREE.PointLight(0xffaa88, 2.2, 25, 2);
scene.add(lantern);

// Floor
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200,200),
  new THREE.MeshStandardMaterial({color:0x0a0a0a, roughness:0.95})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Basic walls/obstacles
for(let i=0;i<15;i++){
  const wall = new THREE.Mesh(
    new THREE.BoxGeometry(5+Math.random()*5,6,3+Math.random()*4),
    new THREE.MeshStandardMaterial({color:0x151515})
  );
  wall.position.set((Math.random()-0.5)*80,3,(Math.random()-0.5)*80);
  scene.add(wall);
}

// Main loop
function animate(t) {
  requestAnimationFrame(animate);
  const dt = (t - prev)/1000;
  prev = t;

  lantern.position.copy(camera.position);
  lantern.position.y -= 0.5;

  if (controls.isLocked && !gameOver) {
    const dir = new THREE.Vector3();
    const fwd = new THREE.Vector3(); camera.getWorldDirection(fwd); fwd.y=0; fwd.normalize();
    const right = new THREE.Vector3().crossVectors(fwd, camera.up).normalize();

    if (move.f) dir.addScaledVector(fwd, SPEED*dt);
    if (move.b) dir.addScaledVector(fwd, -SPEED*0.6*dt);
    if (move.l) dir.addScaledVector(right, -SPEED*0.8*dt);
    if (move.r) dir.addScaledVector(right, SPEED*0.8*dt);

    controls.moveForward(dir.z);
    controls.moveRight(dir.x);

    // Placeholder sanity drain (add real enemies later)
    sanity -= 5 * dt; // slow drain for testing
    sanity = Math.max(0, sanity);
    sanityFill.style.width = sanity + '%';

    if (sanity < 45) document.body.classList.add('low');
    else document.body.classList.remove('low');

    if (sanity <= 0) {
      gameOver = true;
      death.style.display = 'flex';
    }
  }

  renderer.render(scene, camera);
}
animate(performance.now());

// Resize
window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
